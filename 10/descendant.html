<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고급 선택자</title>
    <!-- 
    CSS 고급 선택자 종류 중에서 빈공백하나 <- 하위(자손)선택자 

    - 부모요소에 포함된 하위 요소를 모두 선택하는 선택자
    - 기본문법
              상위요소 최종선택할하위요소{ 스타일 정의; }

      해설
            먼저 상위요소를 선택해오고!
            빈공백(하위선택자)를 이용해 상위요소의 모든 하위요소들을 선택해 오는데
            최종선택할하위요소를 작생해서 모든 하위요소들 중에서도
            특정 하위요소들을 모두 최종선택해 옴

            상위요소   최종선택할하위요소선택 {
       
            }
            body h1{ 
            
            }
            먼저 상위요소 body 한 쌍을 선택해 오고 빈공백을 이용하여 모든 하위요소들을 선택해 올것인데
            모든 하위요소들 중에서도 h1하위요소들만 최종 선택해서 가져와 스타일 정의

  -->
    <style>
      /* 상위요소선택 최종선택할하위요소들 */
      section p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약 방법 & 사용요금</h1>
      <p>아직 온라인 예약 신청이....</p>

      <div>
        <p>가족실 (2~4인) : 60,000원/일</p>
        <p>도미토리(4인공용) : 25,000원/일</p>
      </div>
    </section>
    <!-- <div>
    <h1></h1>
  </div>
  <div></div> -->
  </body>
</html>
