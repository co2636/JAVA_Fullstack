<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자5</title>
    <!-- 
      CSS 고급선택자 종류 중에서 [속성 ^= 값] 선택자 

      - 속성값이 정확하게 일치하지 않더라도 특정 속성값으로 시작하는 요소를 선택하는 선택자
      - 
    -->
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }

      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* [속성 ^= 값] */
      /* a요소들을 모두 선택해 오는데 a요소들 중에서도 
         title 속성에 대한 값이 "eng"로 시작하는 단어가 있는 a요소만 최종선택!  */
      a[title^="eng"] {
        background: url("./images/us.png") no-repeat left center;
      }
      a[title^="jap"] {
        background: url("./images/jp.png") no-repeat left center;
      }

      a[title^="j"] {
        background: url("./images/jp.png") no-repeat left center;
      }

      [title^="c"] {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li title="cdef">외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="ja">일본어</a></li>
      <li><a href="#" title="chn">중국어</a></li>
    </ul>
  </body>
</html>
