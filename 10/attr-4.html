<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자4</title>
    <!-- 
      CSS 고급선택자 종류 중에서 [속성 |= 값] 선택자 

      - 특정 속성값이 포함된 요소를 선택하는 선택자 이다.
        이때 속성값은 한 단어로 일치해야한다.

      - 앞에서 배운 [속성 ~= 값] 선택자와 다른점은 속성에 대한 값이 
        하이픈 - 으로 연결한 단어가 있으면 선택해 오지 않는다.
        즉! [속성 |= 값] 선택자는 지정한 값과 정확하게 일치하거나 지정한 값을 
        포함해서 하이픈 -으로 연결된 값도 모두 선택해 온다.
    
    -->
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }

      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* [속성 |= 값] */

      /* a요소들 중에서도 "us"단어이거나 "us-"으로 시작하는 요소를 찾는 선택자 */
      a[title|="us"] {
        /* 배경 이미지 설정 */
        background: url("./images/us.png") no-repeat left center;
      }

      /* a요소들 중에서도 title속성값이 "jap"이거나 "jap-"로 시작하는 요소를 선택해서 
         배경이미지를 jp.png로 설정하되, 배경이미지 반복없애고, 왼쪽 중앙 정렬 배치 */
      a[title|="jap"] {
        background: url("./images/jp.png") no-repeat left center;
      }

      /* a요소들 중에서도 title속성값이 "chn"이거나 "chn-"로 시작하는 요소를 선택해서 
         배경이미지를 ch.png로 설정하되, 배경이미지 반복없애고, 왼쪽 중앙 정렬 배치 */
      a[title|="chn"] {
        background: url("./images/ch.png") no-repeat left center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="ja">일본어</a></li>
      <li><a href="#" title="chn">중국어</a></li>
    </ul>
  </body>
</html>
