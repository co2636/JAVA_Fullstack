<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <!-- 
      CSS 고급 선택자 중에서     요소선택[속성명]      속성선택자

      - HTML태그 중에서 특정 속성이 있는 요소를 선택하는 선택자

      - 기본문법
                요소선택[속성명]{ 스타일정의; }
                      a[href]{ color: red; }

                해석 : a요소들을 모두 선택해서 a요소들 중에서 href속성이 작성된 a요소들만 최종선택

  -->
    <style>
      ul {
        list-style: none;
      }

      li {
        display: inline-block;
        width: 120px;
        margin: 10px;
      }
      /* 

        모든 a요소를 선택하되, href속성이 부여된 a요소들만 최종 선택
        a  <- 모든 a요소들을 선택해 온다.
        a[href] <- 모든 a요소들을 선택해오고, 그중에서도 href속성이 적힌 a요소들만 최종선택
                
      */
      a[href] {
        background: yellow;
        border: 1px solid #ccc;
        text-decoration: none;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a>메인 메뉴 : </a></li>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </body>
</html>
