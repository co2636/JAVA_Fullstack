<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고급 선택자(자식)</title>
    <!-- 
    CSS 고급 선택자 종류 중에서   > 자식선택자기호

    - 하위선택자와 다르게 자식요소들만 최종선택해오는 선택자 기호
    - 기본문법
              상위요소먼저선택 > 최종선택할자식요소선택 { 스타일정의; }
    - 자식선택자 기호 >는 하위선택자 빈공백과 비슷하게 선택해 오는것 같지만
      모든 후손요소들을 선택해 오는것이 아니라 
      바로 한단계 아래에 감싼 자식요소만 선택해 온다.

  -->
    <style>
      /* 
      section상위요소를 선택해오고 
      > 자식선택자 기호를 이용해서 바로 한 단계 아래에 감싼
      자식요소들을 선택해 오는데 그중에서도 p자식요소만 최종 선택해 온다. 
      
      */

      section > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약 방법 & 사용요금</h1>
      <p id="p1">아직 온라인 예약 신청이....</p>
      <p id="p2">아직 온라인 예약 신청이....</p>

      <div>
        <p>가족실 (2~4인) : 60,000원/일</p>
        <p>도미토리(4인공용) : 25,000원/일</p>
      </div>
    </section>
    <!-- <div>
    <h1></h1>
  </div>
  <div></div> -->
  </body>
</html>
