<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  

<!-- 
	탐색선택자 중에서  위치탐색 선택자  
		
		종류   -> eq(index) 선택자,  lt(index) 선택자,   gt(index) 선택자  
		
		eq(index) 선택자
			- 선택 한 요소들 중에서  지정한 index 위치에 저장된 요소만 선택하는 선택자
			- 문법
				  $("요소들선택:eq(index)")   또는  $("요소들선택").eq(index)
				  
		lt(index) 선택자
			- 선택한 요소들 중에서  지정한 index 위치 이전의 index위치에 저장된 요소들만 선택 하는 선택자
			- 문법
				  $("요소들선택:lt(index)")   
				  
		gt(index) 선택자
			- 선택한 요소들 중에서 지정한 index 위치보다 큰  index위치에 저장된 요소들만 선택 하는 선택자
			- 문법
				  $("요소들선택:gt(index)")		  
				  		  
 -->


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){

	//id="menu"인 <ul></ul>요소 한쌍을 선택해 오고 
	//ul요소를 기준으로 후손 <li></li>요소들을 모두 배열에 담아 배열로 선택해 오고 
	//<li></li>요소들중에서도  2 index위치에 저장된  <li>내용3</li>요소만 최종 선택
	$("#menu li:eq(2)").css({"background-color":"red"});
	
//  $("#menu li").eq(2).css({"background-color":"red"});
	
	//id="menu"인 <ul></ul>요소 한쌍을 선택해 오고 
	//ul요소를 기준으로 후손 <li></li>요소들을 모두 배열에 담아 배열로 선택해 오고 
	//<li></li>요소들 중에서도 지정한 2 index 이전 위치 index인  1과 0 index위치에 저장된  <li>내용2</li>  <li>내용1</li>들을 최종 선택 
  // $("#menu li:lt(2)").css({"background-color":"aqua"});
	
	//id="menu"인 <ul></ul>요소 한쌍을 선택해 오고 
	//ul요소를 기준으로 후손 <li></li>요소들을 모두 배열에 담아 배열로 선택해 오고 
	//<li></li>요소들 중에서도 지정한 2 index 다음 위치 index인  3과 4 index위치에 저장된  <li>내용4</li>  <li>내용5</li>들을 최종 선택 	
  // $("#menu li:gt(2)").css({"background-color":"pink"});
	
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>   <!--  index 0 -->
		<li>내용2</li>	<!--  index 1 -->
		<li>내용3</li>	<!--  index 2 -->
		<li>내용4</li>
		<li>내용5</li>
	</ul>
</body>
</html>
