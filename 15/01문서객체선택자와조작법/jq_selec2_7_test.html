<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--
      배열관련 메소드  : 배열의 정보를 반복해서 가져오고
                         배열의 정보를 정보를 조작할수 있는 메소드들 
  
      종류 ->   each()메소드,   $.each()메소드
  
      each()메소드
        - 배열에 저장된 문서객체 갯수만큼  each()메소드가 반복 실행해서
          배열에 저장된 문서객체를 가져오고,
          그 문서 객체가 배열에 저장되어 있는 index위치번호값을 가져올수 있게 하는 메소드
        - 문법1.
                 $("요소들선택").each(function(매개변수1, 매개변수2){   });

          문법2. 
                 $("요소들선택").each(function(){  $(this)    });     
                 
      $.each()메소드
        - 배열에 저장된 문서객체 갯수만큼 $.each()메소드의 function이 반복실행되면서
          배열에 저장된 문서객체를 index순서대로 하나씩 접근하여
          문서객체를 가져오고  그 문서객체가 배열저장되어 있는 index위치번호값을
          가져올수있게 하는메소드.
        - 문법1.
                $.each( $("요소들선택") , function(매개변수1, 매개변수2){  }  );
        - 문법2.
                $.each( $("요소들선택") , function(){  $(this)   }  );
      


  -->
  <!-- JQuery문법 사용을 위해 CDN주소로 라이브러리 불러오기-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    $(function(){

        let obj = [ {"area":"서울"},  {"area":"부산"},  {"area":"전주"} ];
                //     0                  1                 2             index

        //위 obj배열 전체를 선택해서 가져오는데..
        //obj배열에 저장된 {}객체들의 갯수만큼 반복해서
        //각 객체{}의 정보들을 얻어서 사용함     
        //function의 첫번째 매개변수 i자리에는 첫 index 0부터 넘겨 받고
        //           두번째 매개변수 element자리에는 {"area":"서울"} 객체 한쌍을
        //           매개변수로 받아   사용함
        //function의 첫번째 매개변수 i자리에는 첫 index 1부터 넘겨 받고
        //           두번째 매개변수 element자리에는 {"area":"부산"} 객체 한쌍을
        //           매개변수로 받아   사용함 
        //function의 첫번째 매개변수 i자리에는 첫 index 2부터 넘겨 받고
        //           두번째 매개변수 element자리에는 {"area":"전주"} 객체 한쌍을
        //           매개변수로 받아   사용함                
        $(obj).each(function(i, element){

            console.log( i + "  index = " , element);

      
        });

        console.log("======== The End 1 =======");


       //$("#menu2 li")
       //[  <li>내용2-1</li> ,  <li>내용2-2</li> ,   <li>내용2-3</li> ]  배열
       //     0                   1                     2               index

       //$.each메소드를 호출하면 DOM요소를 배열에 담아 선택해와서
       //배열에 담긴 DOM요소들의 갯수 만큼 반복해서 얻어서 사용할수 있다.
        $.each(  $("#menu2 li")  , function(i, elt){  

            console.log(   i  + ":" , elt);

        });


      //$("#menu2 li")
       //[  <li>내용2-1</li> ,  <li>내용2-2</li> ,   <li>내용2-3</li> ]  배열
       //     0                   1                     2               index

      $.each( $("#menu2 li"),  function(i){

          //현재 반복되는 배열의 index위치의 문서객체를 선택할때 $(this)
          console.log(   i + " : ",  $(this) );
          //             0     :     <li>내용2-1</li>
          //             1     :     <li>내용2-2</li>
          //             2     :     <li>내용2-3</li>
          

      });

    });
  </script>
</head>
<body>
  <h1>탐색 선택자</h1>
  <ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
  </ul>
  <ul id="menu2">
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
  </ul>
</body>
</html>
