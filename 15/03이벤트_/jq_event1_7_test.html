<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ) {
		/*
			mouseenter() 
			- 선택한 요소에 마우스포인터를 올리는 동작(이벤트)을 등록시키는 메소드로,
			  mouseover와는 달리 버블링 발생하지 않습니다.
			   버블링이 발생하지 않기 떄문에 이벤트가 발생한 요소에서만 이벤트 처리를 수행 합니다.
			   
		   - 문법1.
				$("이벤트대상요소선택").mouseenter(function(){ 이벤트처리코드;  });
			   문법2.
			    $("이벤트대상요소선택").on("mouseenter", function(){ 이벤트처리코드; });
			    
			- mouseenter이벤트를 선택한 이벤트대상요소에 강제로 발생시키기 위한 문법
				$("이벤트대상요소선택").mouseenter();
			
			   
			   
			mouseleave()
			- 선택한 요소에 마우스포인터를 벗어나게 하는 동작(이벤트)을 등록시키는 메소드로,
			  mouseout와는 달리 버블링 발생하지 않습니다.
			   버블링이 발생하지 않기 떄문에 이벤트가 발생한 요소에서만 이벤트 처리를 수행 합니다.
			   
		   - 문법1.
				$("이벤트대상요소선택").mouseleave(function(){ 이벤트처리코드;  });
			   문법2.
			    $("이벤트대상요소선택").on("mouseleave", function(){ 이벤트처리코드; });
			    
			- mouseleave이벤트를 선택한 이벤트대상요소에 강제로 발생시키기 위한 문법
				$("이벤트대상요소선택").mouseleave();		
		*/
	
		$("#box_1").on("mouseenter",function(){

			$("#box_1").css("background-color","yellow");
			
		});
		
		$("#box_2").on("mouseleave",function(){

				$("#box_2").css("background-color","pink");

		});		
		/*
			1. 버블링이 발생하는 경우 (mouseout 사용)
		*/
		// $("#parent").on("mouseout", function(){ alert("부모요소에서 mouseout 발생!")});
		// $("#child").on("mouseout",function(){ alert("자식 요소에서 mouseout 발생!")});

		/*
			2. 버블링이 발생하지 않았을 경우 (mouseleave 사용)
		*/
		$("#parent").on("mouseleave", function(){ alert("부모요소에서 mouseleave 발생!")});
		$("#child").on("mouseleave", function(){ alert("자식 요소에서 mouseleave 발생!")});

	});
	</script>
</head>
<body>
	<div id="parent">
		<div id="child">자식 요소</div>
	</div>

<h1>mouseout</h1>
<div id="box_1">
	<p><a href="#">내용1</a></p>
	<p><a href="#">내용2</a></p>
	<p><a href="#">내용3</a></p>
</div>

<h1>mouseleave</h1>
<div id="box_2">
	<p><a href="#">내용4</a></p>
	<p><a href="#">내용5</a></p>
	<p><a href="#">내용6</a></p>
</div>
</body>
</html>
