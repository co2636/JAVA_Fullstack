<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		/*
			scroll()
			- 이벤트 대상요소를 선택해 대상요소에서 스크롤 막대바를 이동시키는 동작(이벤트)을 등록 하는 메소드.
			- 문법
				 $("이벤트대상요소선택").scroll(function(){ 이벤트처리코드;  });
		
				 $("이벤트대상요소선택").on("scroll", function(){ 이벤트처리코드; }   );
		
			- 스크롤 막대바를 강제로 이동 시키는 이벤트 방법 의 문법
				 $("이벤트대상요소선택").scroll();
		
		
		*/

		//스크롤 막대바를 이동하는 동작(이벤트)을 윈도우창의 정보를 가지고 있는 window객체를 선택해서 등록!
		$(window).on("scroll", function(){

			//스크롤 이벤트가 발생한 window창을 선택해서 가져와 
			//scrollTop()메소드를 호출해서 스크롤 막대바가 세로(수직)방향으로 이동된 거릿값(현재 위치하고 있는 y출의 값)을 얻을 수 있다.
			let sc_top = $(this).scrollTop();
			console.log("수직 : " + sc_top);
			$(".top").text(sc_top);
 

			let sc_left = $(this).scrollLeft();
			console.log("수평 : " + sc_left);
			$(".left").text(sc_left);
			
		});
	


		
	</script>
	<style>
		body{
			height:10000px;
			width:5000px;
		}
		#wrap{
			position: fixed;
			left: 10px; top: 10px;
		}
	</style>
</head>
<body>
<div id="wrap">
	<p>scrollTop: <span class="top">0</span>px</p>
	<p>scrollLeft: <span class="left">0</span>px</p>
</div>
</body>
</html>
