<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //조건식
      //-> 숫자100이  숫자10보다 작으냐? 컴퓨터에게 물어보는조건식
      console.log(100 < 10); //거짓 false

      //-> 숫자100이 숫자10보다 크냐? 컴퓨터에게 물어보는 조건식
      console.log(100 > 10); //참 true

      //-> 숫자100이  숫자 10과 같으냐? 컴퓨터에게 물어보는 조건식
      console.log(100 ==  10); // 거짓 false


    </script>
  </body>
</html>
