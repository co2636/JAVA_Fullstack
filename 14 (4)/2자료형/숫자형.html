<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //숫자형 실습
      //정수, 실수

      //참고.  특정 데이터가 어떤 종류의 자료형인지 웹브라우저에게 물어보는 키워드
      //       typeof
      //       사용법
      //            typeof 데이터;

      console.log(typeof 100); // number <- 숫자형 (정수)

      console.log(typeof 4.13); //number <- 숫자형 (실수)

      console.log(typeof '100'); //string <- 문자열 


      console.log( 1 + 2 ); // 숫자형은 덧셈 가능  3
      console.log( 1 * 2 ); // 숫자형은 곱셈 가능  2
      console.log( 1 - 2 ); // 숫자형은 뺄셈 가능 -1 
      console.log( 1 / 2 ); // 숫자형은 나눗셈 가능  0.5
      



    </script>
  </body>
</html>
