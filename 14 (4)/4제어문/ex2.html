<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문제 2: 계절 판별기

            사용자에게 월을 입력받아 해당 월의 계절을 출력하는 프로그램을 작성하세요.

            3~5: "봄"
            6~8: "여름"
            9~11: "가을"
            12, 1, 2: "겨울"
        */
        var month = parseInt(prompt("현재 월을 입력하세요:", "0"), 10);

        if (month >= 3 && month <= 5) {
            document.write("봄");
        } else if (month >= 6 && month <= 8) {
            document.write("여름");
        } else if (month >= 9 && month <= 11) {
            document.write("가을");
        } else if (month === 12 || month === 1 || month === 2) {
            document.write("겨울");
        } else {
            document.write("잘못된 입력입니다.");
        }

    </script>
</body>
</html>
