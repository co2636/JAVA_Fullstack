<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      /*
        주제 : 사이트 방문자에게 좋아하는 숫자를 하나 입력받아
               입력받은 숫자 짝수 인지 홀수 인지 if  else  조건문들 사용하여 판단하여
               짝수일 경우 "당신이 좋아하는 숫자는 짝수입니다."
               웹브라우저 화면에 응답(출력)
               홀수일 경우 "당신이 좋아하는 숫자는 홀수입니다."
               웹브라우저 화면에 응답(출력)
      */
     let num = prompt("당신이 좋아하는 숫자를 입력하세요.","숫자 제발 입력바람");

      //만약에 입력받은 num변수의 값이 짝수일경우?
      //(num변수에 저장된 값을 2로 나누었을때의 나머지 값이 0과 같다면?)
      if(num % 2 === 0){
         document.write("당신이 좋아하는 숫자는 짝수입니다."); 
      
      //if문의()중괄호에 작성된 조건식의 결괏값이 거짓일 경우!
      //(num변수에 저장된 값을 2로 나누었을떄의 나머지 값이 0이 아니라면?)
      //(홀수라면?)
      }else{
        document.write("당신이 좋아하는 숫자는 홀수입니다.");
      } 





  </script>
</body>
</html>
