<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      예제 : 사이트 방문자에게 입력받은 걸음수를 조건문if로 만들고
             하루 걸음수가 10,000보 이상일 경우만 실행문 출력시키자.
    
      if조건문
              if(조건식){ 
                실행문;  
              }
        해석: 만약에 조건식의 결과가 참일경우
              중괄호 내부에 작성된 실행문 실행시킴

    */
    
   //순서1.  사이트 방문자에게 하루 걷는 걸음수를 입력받아 변수에 저장
   let walkAmount = prompt("당신의 하루 걷는 양이 몇 보인지 입력 해주세요","0"); 
                    //  10000

   //순서2.  
   //하루 걸음수가 10,000보 이상이냐? 묻는 조건식 if문으로 작성!

   //만약에  입력받은 걸음수가 10000보다 크거나 같으냐(이상이냐) 
   if(walkAmount >= 10000){ 
      //10000이상일 경우 실행시킬 코드 작성
      //클라이언트의 웹브라우저로 응답(출력)  
      document.write("매우 좋은 습관을 지니고 계는군요!!!");
    } 

    //결론 : 
   	// 화면에 입력한 값이 10,000보 이상일 경우에는 
    // 조건식 true를 반환하여 출력문을 실행하지만,
   	// 10,000보 미만일 경우에는 출력문을 실행 하지 않습니다.
   	

  </script>



</body>
</html>
