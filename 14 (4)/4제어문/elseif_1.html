<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    /*
       문제 : 사이트 방문자에게 현재 몇월 달인지 입력받습니다
              입력받은 월에 따라 각각 다른 문장을 출력하는 예
    */

    //순서1. 사이트 방문자에게 현재 월을 입력받아 mon변수에 저장
    let mon = prompt("현재 몇월인지 입력하세요!");

    //순서2. 입력받은 월에 따라 각각 다른 문장을 출력시킵니다.
    //    if   else if   else   전체구문을 사용해서 작성하시오.
    
    //    true && true  -> true

    // 입력받은 현재 월이  9 ~ 11월 사이라면?
    if(mon >= 9  &&  mon <= 11){

        //"독서의 계절 가을 이네요!!"  <- 출력
        document.write("독서의 계절 가을 이네요!!");
    }
    // 입력받은 현재 월이 6 ~ 8월 사이라면?
    else if(mon >= 6  &&   mon <= 8 ){

        //"여행 가기 좋은 여름 이네요!!" <- 출력 
        document.write("여행 가기 좋은 여름 이네요!!");
    }
    // 입력받은 현재 월이 3 ~ 5월 사이라면?
    else if(mon >= 3  &&  mon <= 5){
        //"햇살 가득한 봄이네요!!" <-출력
        document.write("햇살 가득한 봄이네요!!");
    }
    // 그밖의 월을 입력했다면?
    else {
      //"스키의 계절 겨울이네요!!" <-출력
      document.write("스키의 계절 겨울이네요!!");
    }

      
  </script>

</body>
</html>
