<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 상수이름 지을때
      // -한글을 포함해 문자, 숫자, 특수기호 _ 와 $  만 허용 가능
      // -상수이름에 첫문자를 숫자가 올수 없다.
      //  영문, $, _ 등만 올수 있다. 

    // const ^age = 25; //상수명에 ^ 가 포함되면 안된다

      const $age = 25; //상수명에 $ 를 포함할수 있다.

      const human_age = 25; //상수명에 _ 언더스코어 기호가 포함될수 있다

      // user_name이라는 이름의 상수메모리를 선언하는 동시에
      // "이정환" 문자열 초기화 
      const user_name = "이정환";

      // $ 이름의 상수메모리를 선언하는 동시에
      // "jQuery" 문자열 초기화
      const $ = "jQuery";

      // 2022year 이름의 상수메모리를 선언하는 동시에
      // "good" 문자열 초기화
      const 2022year = 'good';

      // _2022year 이름의 상수메모리를 선언하는 동시에
      // "good" 문자열 초기화
      const _2022year = 'good';


      // year2022 이름의 상수메모리를 서언하는 동시에
      // "good" 문자열 초기화 
      const year2022 = "good";






    </script>
  </body>
</html>
