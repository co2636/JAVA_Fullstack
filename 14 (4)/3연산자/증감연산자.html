<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
//    이식은  num1변수에 저장된 10을 1차감한 9를 다시 num1변수에 저장 시키는 식이다
//    num1 = num1 - 1;
//    [10] = [10] - 1;
//    [10] =      9;
//    [9 ]    

//    이식은 위 식보다 짥게 작성할수 있는 식이다. 결과는 같다.
//    num1 -= 1;


      let num1 = 10;
      let num2 = 20;
      let result; //계산 결과값 저장할 변수 


      num1--; //변수 num1에 저장된 10을 1감소 시킨 9를 다시 num1변수에 대입
              //요약 : num1변수값 1감소!
      
      document.write(num1, "<br>"); //9    

      //현재 이줄에서 num1변수에 저장된 값은?  9
      
      num1++;// -> num1 = num1 + 1;  또는  num1 += 1;    num1에는 현재 10이 저장됨

      document.write(num1, "<br>"); //10


      result = num2++;
      //[   ] = [20]++;
      //++ 후위증가연산자가 변수명 뒤에 있을때는
      //먼저! 변수 result에 num2변수에 저장된 20을 저장한 후에 
      //      num2변수의 값을 1증가 하게 됩니다.

      document.write(result, "<br>"); //20
      document.write(num2, "<br>");//21
      
      //num2변수에 저장된 값은 21 입니다 !!!!!

      result = ++num2;
      //[20] = ++[21];
      //[20] =   22;
      //[22]

      //++전위 증가 연산자가  변수명 앞에 있을떄는
      //먼저! num2변수에 저장된 값 21을 1증가시킨후 
      //변수 result에 num2변수값 22를  저장시킵니다.

      document.write(result, "<br>"); //22
      document.write(num2,"<br>");//22









  </script>


</body>
</html>
