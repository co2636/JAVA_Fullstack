<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num3 = 10;

    document.write( num3-- , "<br>");//10
    document.write( num3, "<br>" ); //9

    document.write( --num3, "<br>");//8



  </script>
</body>
</html>
