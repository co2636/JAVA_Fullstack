<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-image</title>
    <style>
      /* 
      선택한 웹 요소에 배경 이미지를 넣는 background-image속성 
      
      문법
          background-image : url('이미지 파일이 저장된 경로');

                                  이미지 경로작성시
                                  상대경로 또는 절대경로 작성 가능    
      

      배경 이미지의 반복방법을 설정하는 background-repeat 속성

        문법
            background-repeat : 값;
                                repeat <- 브라우저 화면이 가득 찰 때까지 가로와 세로 방향으로 반복해서 보여줌
                                repeat-x <- 브라우저 화면 너비가 가득 찰 때까지 가로방향으로 반복해서 보여줌
                                repeat-y <- 브라우저 화면 높이가 가득 찰 때까지 세로방향으로 반복해서 보여줌
                                no-repeat <- 원본이미지를 한 번만 표시하고 반복하지 않음

      */
      body {
        background-image: url("./images/bg1.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body></body>
</html>
