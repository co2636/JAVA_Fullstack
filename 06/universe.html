<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택자</title>
  <!-- 전체 선택자 *
        - html 파일에 작성된 모든 태그(요소)를 한번에 선택해 오는 선택자

  -->
  <style>
    /* 전체 선택자 기호 *를 이용해 모든 html 태그를 선택해서 가져와 스타일 설정 */
    *{
      margin: 0;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
    div{
      width: 50%;
      background-color: aqua;
    }
  </style>

</head>
<body>
  <img src="./images/cat.jpg" alt="고양이">
  <div></div>
</body>
</html>
