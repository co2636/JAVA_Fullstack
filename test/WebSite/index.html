<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
    <style>
      /* 헤더영역 : 
          id 속성값이 header인 상단 <div>태그를 선택하여 가져와서 스타일 적용
            
      */
      #header {
        background: #eee; /* 배경색 연한 회색 */
        height: 100px; /*<div>영역의 높이 100px 설정*/
        width: 1000px;
        /* <div>태그의 바깥쪽여백 주기 위 오 아 왼 순서 
            : 가운데 정렬 후 아래쪽 20px 여백 주기
          */
        margin: 0 auto 20px auto;
      }
      /* nav(메뉴가 들어가는 영역)
          - id 속성값이 nav인 <div>영역을 선택해서 스타일 정의
      */
      #nav {
        background: #eee; /* 연한 회색 */
        height: 50px; /* <div id="nav"></div>영역의 높이 50px 설정 */
        width: 1000px;
        margin: 0 auto; /* 전체 <div>태그들 가운데 정렬 */
      }
      /* footer(하단영역)::after
          id속성값이 footer인 <div>영역을 선택하여 스타일 정의
      */
      #footer {
        height: 100px;
        background: #eee; /* 배경색 연한 회색 */
        width: 1000px;
        margin: 0 auto; /* 전체 <div>영역을 가운데 정렬 */
        clear: both;
      }
      /* content(중앙 늇기사라던지 내용들이 들어갈 영역)
          div 영역을 선택해서 가져와 스타일 정의 */
      #content {
        background: #eee; /* 연한 회색 */
        width: 1000px;
        margin: 20px auto 20px auto; /* 위 오 아 왼 순서대로 작성 */
        /* 
          div영역의 바깥 위, 아래 여백 20px만큼 띄우고 
          좌우 양쪽 너비를 웹브라우저의 전체 너비에서 같은 비율로
          설정하기 위해 각각 auto로 설정 했다.
          그러면 div영역이 중앙정렬 되어 나타난다.
        */
        height: 600px;
      }

      /* 
        주석 처리 !
      전체 영역(<div id="body"></div>) 선택해서 가운데 정렬 
      #body {
        width: 1000px; 전체 너비 1000px
        margin: 0 auto;  전체 <div>태그를 가운데 정렬
      }*/
      .section_main {
        width: 700px;
        background-color: #ff0;
        float: left;
        height: 600px;
      }
      .aside {
        width: 300px;
        background-color: #f00;
        float: right;
        height: 600px;
      }
      .section {
        height: 300px;
        background: #f0f;
      }
      .article {
        height: 300px;
        background: green;
      }
    </style>
  </head>
  <body>
    <!-- <div id="body"> -->
    <div id="header">header</div>

    <div id="nav">nav</div>

    <div id="content">
      <div class="section_main">
        <div class="section">section</div>
        <div class="article">article</div>
      </div>
      <div class="aside">aside</div>
    </div>

    <div id="footer">footer</div>
    <!-- </div> -->
  </body>
</html>
