<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-align</title>
    <style>
      /* p태그에 대한 스타일 정의 */
      p{
        width: 600px; /* 너비 설정 */
        border: 1px solid #222; /* 테두리 선 설정 */
        padding: 10px; /* 안쪽 여백 설정 */
        margin: 10px; /* 바깥쪽 여백 설정 */
      }
        /* 두 번째로 작성된 p요소를 선택해서 스타일 정의 */
      .center{
        text-align: center; /* 텍스트를 가운데 정렬 */
      }
        /* 세 번째로 작성된 p요소를 선택해서 스타일 정의 */
      .justify{
        /* 
          justify 값은 텍스트를 양쪽 맞춤으로 정렬하는데 사용됨.
          이 값을 적용하면 텍스트 줄이 왼쪽과 오른쪽이 모두 정렬되어 
          일정한 간격을 유지하며 라인을 채우게 됩니다.
          이 말은 텍스트 블록이 왼쪽과 오른쪽 모두 맞춰져 있어서 
          균형을 이루고 있어서 읽기 쉽게 만들어 줍니다.
        */
        text-align: justify;  /* 텍스트를 양쪽 정렬 */
      }
    </style>
  </head>
  <body>   
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="center">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="justify">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>
