<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세로 방향 가운데 정렬</title>
  <style>
    h1{
      font-size: 60px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      
    }

    .heading{
      width: 100%;
      height: 100px;
      background: #222;
      color: rgb(255, 255, 255);
      text-align: center; /* 가로 정렬 - 가운데 */
      line-height: 100px; /* 세로 정렬 - 가운데. line-height 값과 height 속성의 값을 같게 설정 */
    }

  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html>
