<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 텍스트 줄 표시 </title>
</head>
<body>
  <h1>text-decoration 속성</h1>

  <!-- 텍스트 줄에 표시 하지 않음 -->
  <p style="text-decoration: none;">none</p>

  <!-- 텍스트 밑에 줄을 표시함 -->
  <p style="text-decoration: underline;">under line</p>

  <!-- 텍스트 위에 줄을 표시함 -->
  <p style="text-decoration: overline;">over line</p>

  <!-- 텍스트 중앙에 취소선 표시함 -->
  <p style="text-decoration: line-through;">line through</p>
  
</body>
</html>
