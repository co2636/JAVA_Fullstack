<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폰트 사용하기</title>
    <style>
      /* 
        웹 폰트가 준비되었다면 @font-face속성을 사용하여 웹폰트를 정의함

          기본문법
              @font-face{
                // font-family 속성을 이용하여 글꼴 이름을 만듭니다.
                // 앞으로 글꼴이름을 사용하겠다는 의미 입니다.
                // 되도록 글꼴파일 이름과 같은 이름을 사용하는 것이 좋다.
                font-family : 글꼴이름;


                // src 속성에는 사용할 글꼴파일의 경로를 지정합니다.
                // 글꼴파일의 경로를 지정하기 전에 local()문을 사용해서
                // 사용자 시스템에 해당 글꼴이 있는지 먼저 확인해야 한다.
                // 사용자 시스템에 글꼴이 있다면 그 글꼴을 사용하면 되지만
                // 만약 없다면 WOFF포맷으로 된 글꼴을 내려받아야 합니다.
                // 참고. 인터넷익스플로러 8 이하 버전에서는 EOT파일 지원하므로
                //        WOFF파일보다 먼저 선언하는데 EOT파일에서는 포맷을 따로 지정하지 않습니다.

                src : 글꼴파일, 글꼴파일, ..... ;              
              }
      
          예제: Ostrich라는 글꼴의 웹 폰트를 사용한 예제입니다.
      */
      @font-face {
        font-family: 'Ostrich';  /* 폰트 이름 */
        src: local('Ostrich Sans'), 
              url('fonts/ostrich-sans-bold.woff') format('woff'), 
              url('fonts/ostrich-sans-bold.ttf') format('truetype'), 
              url('fonts/ostrich-sans-bold.svg') format('svg');
      }
      .wfont {
        font-family:'Ostrich', sans-serif; /* 웹 폰트 지정 */
      }
      p {
        font-size:30px; /* 글자 크기 */
      }
    </style>
</head>
<body>
  <p>Using Default Fonts</p>
  <p class="wfont">Using Web Fonts</p>
</body>
</html>
