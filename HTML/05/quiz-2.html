<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈2</title>
  <style>
    /* #container 스타일 정의 */
    #container{
      width: 520px; /* 컨테이너 너비를 520픽셀로 설정 */
      border: 1px solid black;  /* 컨테이너의 경계선을 1픽셀의 검은 선으로 설정 */
      padding: 20px 40px; /* 컨테이너의 패딩을 위아래로 20px 좌우로 40px 설정 */
      margin: 0 auto;/* 컨테이너 마진을 0으로 설정하고 가운데 정렬 */
    }
    /* ul 태그 스타일 정의 */
    ul{list-style-type: none;}
    /* li 태그 스타일 정의 */
    li{line-height: 30px;} /* 행간 30px로 설정 */
   
    #button{
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1> 
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>

    <hr>

    <form>
      <h4>개인 정보</h4>
      <ul>
        <li>
          <label>이름</label>
          <input type="text" name="name"  placeholder="공백없이 입력하세요">
        </li>
        
        <li>
          <label>연락처</label>
          <input type="tel" name="phone">
        </li>
      </ul>

      <h4>지원 분야</h4>
      <ul>
        <li>
          <label><input type="radio" name="t" value="1">웹 퍼블리싱</label>
        </li>
        
        <li>
          <label><input type="radio" name="t" value="2">웹 애플리케이션 개발</label>
        </li>
        
        <li>
          <label><input type="radio" name="t" value="3">개발 환경 개선</label>
        </li>
      </ul>

      <h4>지원 동기</h4>
      <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
     
      <div id="button">
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </div>

    </form>
  </div>
  
</body>
</html>
