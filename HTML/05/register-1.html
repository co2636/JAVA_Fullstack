<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    #container{
      background-color: aqua; /*배경색*/
      width: 600px; /*너비*/
      /* height: 600px; 높이 */
      /* text-align: center; */
      margin: 10px auto;
      
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>회원가입을 환영합니다.</h1>
    <form action="a.jsp" method="get">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="uid">
          </li>
          <li>
            <label for="umail">이메일</label>
            <input type="email" id="umail" name="umail">
          </li>
          <li>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1" name="pwd1">
          </li>
          <li>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2" name="pwd2">
          </li>
        </ul>
      </fieldset>
      
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>

          <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
          <label for="mailing_y">메일 수신</label>

          <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
          <label for="mailing_n">메일 수신 안함</label>
          
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="다시입력">


      </div>

    </form>



  </div>
</body>
</html>
