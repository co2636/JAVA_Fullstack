<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{ list-style: none;} /* <ul> 요소의 기본 목록 스타일을 제거한다.*/
    li{line-height: 50px;} /* <li> 요소의 줄 높이를 50px로 설정한다.*/
    label{
      width: 60px; /*<label> 요소의 너비를 60px로 설정한다. */
      float: left; /*<label> 요소를 왼쪽에 맞춰 정렬한다*/
    }
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <h1>예약 정보</h1>
      <ul>
        <li>
          <label>이름 </label>
          <input type="text">
        </li>

        <li>
          <label>전화</label>
          <input type="tel">
        </li>

        <li>
          <label>이메일</label>
          <input type="email">
        </li>

        <li>
          <button type="submit">예약하기</button>
        </li>
        
      </ul>              

    </fieldset>
  </form>
  
</body>
</html>
