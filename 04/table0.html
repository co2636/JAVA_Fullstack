<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표</title>
  <style>
    /* 아래에 작성해 놓은 table 태그를 선택해서 가져와서 스타일 설정!
       이때 태그명을 기술하고 {} 중괄호를 넣어서 스타일을 설정할 수 있다. */
    table{ /*스타일 설정 코드 작성*/
    /*border: 테두리 선의 굵기값 (1px) 테두리선의 종류(solid)  테두리선의 색상(red) */
      border: 1px                      solid                   blue;  
    }
    td{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- table 태그는 표를 만들때 사용되는 태그이다. -->
<table>
  <tr><td>1</td><td>2</td><td>3</td></tr>
  <tr><td>4</td><td>5</td><td>6</td></tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
  <tr>
    <td>*</td>
    <td>0</td>
    <td>#</td>
  </tr>
  
  
</table>
  
</body>
</html>
