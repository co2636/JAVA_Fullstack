<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자바스크립트 선언문 작성 -->
    <script>
      // 이름을 입력 받아 입력받은 이름을 얻을 수 있는 창 띄우기
      var name = prompt("이름을 입력하세요.");
      //name 그릇에 입력받은 "홍길동"이 저장되어 있으므로 name 그릇 이름에 document.write(name) 적으면 "홍길동"이 웹브라우저 화면에 출력된다.

      document.write("<h1>어서오세요</h1>");
      document.write("<b><big>" + name + "</big></b>님, 환영합니다.<br>");
      document.write("집가고 싶다.");
    </script>
  </body>
</html>
