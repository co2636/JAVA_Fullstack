<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스코프</title>
</head>
<body>
  <script>
      /*
      let a = 10; //전역 스코프영역(함수 외부 영역)에 변수 선언
      
      function sum(){ 
        //지역 스코프 영역
        console.log(`함수 내부 : ${a}`);

      };

      //함수 호출
      sum();

      // 전역 스코프 영역(함수 외부)에서 a변수 값 얻어 출력
      console.log(`함수 외부 : ${a}`);

      // 함수 내부 : 10
      // 함수 외부 : 10

      //위 코드를 보면 전역 스코프의 참조관계를 이해해 봅시다.
      // 코드를 보면 함수 외부에 변수 a를 선언하고, 선언한 변수를 함수 내부와 외부에서 각각 사용(참조)할 수 있다.
      // 실행결과를 보면 함수 내부와 외부에서 아무런 문제없이 정상적으로 변수 a의 값을 참조하여 출력한다.
      // 이는 함수 외부는 전역스코프영역이고 전역스코프는 스코프와 상관없이 모두 참조할 수 있기 때문이다.

      */

      function sum(){
        let a = 10; // 지역 스코프영역에 a변수를 선언하고 10을 저장

        console.log(`함수 내부 : ${a}`); // 지역 스코프에 선언한  a변수의 값을 참조해서 출력
      }

      sum();

      // 함수 내부인 지역 스코프 영역에 선언한 a변수는 함수 외부인 전역스코프영역에서 참조해서 사용할 수 없다.
      console.log(`함수 외부 : ${a}`); //에러

      //결론 : 함수 내부에 선언한 변수 a는 지역스코프영역에 선언한 변수이다.
      //      따라서 함수 내부가 아닌 외부에서 변수 a를 참조해서 출력하려면 오류가 뜬다.

  </script>
</body>
</html>
