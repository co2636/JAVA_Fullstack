<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return문2</title>
</head>
<body>
    <script>
        // 두 개의 인수를 매개변수로 전달 받아 전달받은 인수의 유형이 number(숫자형)의 형태이면?
        // + 더해서 더한 결과값을 반환하고 숫자가 아니면 함수를 빠져나가는 기능의 sum함수 정의
        function sum(num1, num2){
            
            //num1 매개변수로 전달 받은 인수가 숫자형태가 아니고 
            //또는 
            //num2 매개변수로 전달 받은 인수가 숫자형태가 아니면? 
            
            if(typeof num1 !== "number" || num2 !== "number"){
                return; // sum함수의 {}중괄호를 빠져나감   
            }
            // 매개변수 num1 과 num2로 전달 받은 인수가 숫자(number)이면 더해서 더한 결과값을 반환 
            return num1 + num2; 
        }

        // ---------
        //sum 함수 호출
        //호출 할때 인수 "a","b"를 전달
        let result = sum("a","b");
        //  undefined
        console.log(result);

        console.log('-----------------------------');

        //화살표 함수와 return문 
        // -> 화살표 함수에서 {}를 생략하면 화살표 다음에 오는 코드는 return문으로 처리된다.
        // 예를 들어 다음 코드는 매개변수 num1, num2의 합을 즉시 반환한다.

        // const 변수명 = (매개변수1, 매개변수2) => 매개변수1 + 매개변수2;
        const sum2 = (num1, num2) => num1 + num2;

        let result2 = sum2(10, 20); // 함수호출
        console.log(result2); // 30

        

    </script>
</body>
</html>
