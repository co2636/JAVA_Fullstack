<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호이스팅</title>
</head>
<body>
  <script>
    //함수를 만드는 방법 3가지
    // 1. 선언문 방식으로 만들기.  호이스팅 가능
    //    function  함수명(){}

    // 2. 표현식 방식으로 만들기.  호이스팅 불가능
    //    const 변수명 = function(){};
    //    const 변수명 = function 함수명(){};

    // 3. 화살표를 이용해 함수를 만드는 방식. 호이스팅 불가능
    //    const 변수명 = () => {};
/*
    아래의 코드 중에 printHello(); 함수 호출 구문에 의해 호이스팅된 함수 정의문 이다.

    function printHello(){ // 함수 정의문

      console.log("Hello");

    }
*/

    printHello(); // 아래에 만들어 놓은 함수를 호출하는 순간 호이스팅 되어 함수 위에서 호출이 가능함 

    function printHello(){ // 함수 정의문

      console.log("Hello");

    }

    // 결론 : 선언문 방식으로 만든 함수 정의문은 호이스팅 되어 함수 호출문을 위에 적어도 호출이 가능하다.
    //       그러나 함수 표현식 방식과 화살표르 이용해 함수를 만드는 방식은 호이스팅이 불가능하다.


  </script>
</body>
</html>
