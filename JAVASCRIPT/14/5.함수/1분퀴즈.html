<body>
  <script>
    
    const result = (function(a, b){
      
      function init(){
      
        return doSum(a, b);
    
      }
    
      function doSum(a, b){
    
        return a + b;
    
      }
    
      return init();
    
    })(10, 20);
    
    console.log(result);
  </script>
