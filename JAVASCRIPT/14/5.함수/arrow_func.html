<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        //    변수명 = 화살표함수 정의;
        const gugudan = () => {

            for(let i = 1; i < 10; i++){

                //함수의 기능을 코드로 작성 할 영역
                console.log(`3 * ${i} = ${3 * i}`);

            }

        };

        //함수 호출 - 변수명();
        gugudan();


    </script>
</body>
</html>
