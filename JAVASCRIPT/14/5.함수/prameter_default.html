<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본값 할당</title>
</head>
<body>
    <script>
        //sum 이라는 이름의 함수 정의
        function sum(a=10, b=10){
            console.log(a, b);
        }
        //함수 호출
        sum(); // 10, 10
        sum(20, 20); // 20, 20

        
    </script>
</body>
</html>
