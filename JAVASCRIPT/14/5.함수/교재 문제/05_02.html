<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 만들기</title>
  <script>
    function add(num01, num02){
      var hap = num01 + num02;
      document.write(hap + '<br>');
    }
  </script>
</head>
<body>
  <script>
    add(2,3);
    add(45, 3463);
    add(123685, 45690);
  </script>
</body>
</html>
