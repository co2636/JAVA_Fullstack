<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        // 바깥 for문은 단수 만큼 2부터 9단까지 1증가하도록 함
        // 실행문은 단수가 출력된다.
        for(let i = 2; i < 10; i++){ // 2~9단 반복

            document.write("<h1>" + i + "단</h1>"); // 실행문

            //안쪽 for문은 매~ 단마다 1 ~ 9 까지 곱하는 수를 반복
            for(let k = 1; k < 10; k++){

                document.write(i + " * " + k + " = " + i * k , "<br>");

            }
        }
        // 안쪽 for문은 곱하는 수 1부터 9까지 1씩 증가 되도록함
        // 바깥쪽 for문이 한번 반복될때마다 안쪽 for문의 실행문은 9번 반복되서 실행되므로 
        // 총 72(8*9)의 실행문이 실행된다는 것을 알 수 있다.

        
    </script>
</body>
</html>
