<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>
<body>
    <script>
        // 주제 : for반복문에서 continue문을 사용하여 1부터 10까지의 숫자중에서 홀수만 반복해서 출력
        
        for(let i=1; i<=10; i++){
            //변수 i의 값이 2의 배수일 경우에 출력하지 않고 증감식 i++ 연산하러 감.
            if(i % 2 == 0){ 
                continue; // 증감식으로 감.
            }
            //i변수에 저장된 값이 2의 배수가 아니라 홀수일 경우 출력
            document.write(i,"<br>");

        }

        document.write("------------<br>");

        // 주제 : while반복문에서 continue문을 사용하여 1부터 10까지의 숫자중에서 홀수만 반복해서 출력
       
        //변수 i의 값을 1로 다시 저장
        let i = 1;

        while(i < 10){
            
            if(i % 2 == 0){  
                i++; //짝수일 경우 i를 증가시키고 다음 반복으로 넘어감
                continue; // 조건식으로 가서 다시 조건 검사
            }

            document.write(i, "<br>");
            i++; //홀수 일 경우 i를 증가시킴
        }

    </script>
</body>
</html>
