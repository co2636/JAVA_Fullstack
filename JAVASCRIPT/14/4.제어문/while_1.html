<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문</title>
</head>
<body>
  <script>
    /*
    
    
    */
    // 조건식을 판단할 조건변수 선언 후 초깃값 저장
    let i  = 1;

    // i 변수에 저장된 값이 10보다 작거나 같으면 계속 반복
    while(i <= 10){
      //조건식이 참 일때만 반복실행될 문장
      document.write("안녕하세요. " + i, "<br>");

      //증감식
      // i 변수에 저장된 값을 1씩 증가
      i++;

    }

    /*
      while문의 조건식 i <= 10을 검사한 후 만족(true)하면
      중괄호 {...}에 있는 실행문을 실행하고,
      증가 연산자로 변수 i의 값이 1증가 된다.
      다시 조건식 만족 여부를 검사한 후, 만족(true)하면 다시 중괄호에 실행문을 실행하고,
      거짓(false)이면 while문을 종료한다.
    */


  </script>
</body>
</html>
