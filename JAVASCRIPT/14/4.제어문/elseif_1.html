<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>else if문</title>
  </head>
  <body>
    <script>
      /*
      문제 : 사이트 방문자에게 현재 몇월달인지 입력받습니다. 
             입력받은 월에 따라 각각 다른 문장을 출력하는 예제
    */

      //순서1. 사이트 방문자에게 현재 월을 입력받아 mon변수에 저장
      let mon = prompt("현재 월을 입력하시오.", "0");
      //순서2. 입력받은 월에 따라 각각 다른 문장을 출력시킴
      // if   else if     else 전체구문을 사용해서 작성하시오.

      // 입력받은 현재 월이 9~11월 사이라면?
      if (9 <= mon && mon <= 11) {
        document.write("독서의 계절 가을 이네요!!"); // "독서의 계절 가을 이네요!!" <- 출력
      }

      // 입력받은 현재 월이 6~8월 사이라면?
      else if (6 <= mon && mon <= 8) {
        document.write("여행가기 좋은 여름이네요!!"); //"여행가기 좋은 여름이네요!!" <- 출력
      }

      // 입력받은 현재 월이 3~5월 사이라면?
      else if (3 <= mon && mon <= 5) {
        document.write("햇살 가득한 봄이네요!!"); //"햇살 가득한 봄이네요!!" <- 출력
      }

      // 그밖의 월을 입력 했다면?
      else {
        document.write("스키의 계절 겨울이네요!!"); // "스키의 계절 겨울이네요!!" <- 출력
      }
    </script>
  </body>
</html>
