<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문2</title>
</head>
<body>
    <script>
        //문제 : for반복문을 이용하여 숫자 1부터 5까지 더해서 
        //      더한 최종 결과값 출력
        // 출력형식
        //          "1부터 5까지 반복해서 더하면? 15"

        //for문에서 사용할 초기값을 저장할 조건변수 i를 선언
        let i;

        // 1+2+3+4+5 한 결과 데이터 저장할 변수 sum 선언
        let sum = 0;

        for(i = 1; i < 6; i++){

            // i변수 값이 1일때 sum변수값은 1이 저장된다.
            // i변수 값이 2일때 sum변수값은 3이 저장된다.
            // i변수 값이 3일때 sum변수값은 6이 저장된다.
            // i변수 값이 6일때 sum변수값은 10이 저장된다.
            // i변수 값이 10일때 sum변수값은 15가 저장된다.
            sum += i;

        }

        document.write((i-5) + "부터"+ (i-1) +"까지 반복해서 더하면?" + sum);

    </script>
</body>
</html>
