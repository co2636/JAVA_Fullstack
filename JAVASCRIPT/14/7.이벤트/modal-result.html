<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달 박스 만들기</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal-result.css">

</head>
<body>
  <button id="open">프로필 보기</button>

  <div id="modal-box">
    <div id="modal-contents">
      <button id="close">&times</button>
      <h1 id="title">My Profile</h1>
      <div id="profile">
        <img src="images/pf.png" alt="도레미">
        <div id="desc">
          <p class="user">이름 : 도레미</p>
          <p class="user">주소 : somewhere</p>
          <p class="user">연락처 : 1234-5678</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    //프로필 보기 <button>선택
    const open = document.querySelector("#open");
    //모달 영역 <div>선택
    const modalBox = document.querySelector("#modal-box");
    //모달 영역 오른쪽 상단 위쪽 x디자인 <button> 닫기 버튼 선택
    const close = document.querySelector("#close");
    
    //프로필 보기 <button>요소에 click이벤트 등록
      open.addEventListener("click",() => {

        //클릭하면 class리스트에 .active 스타일 추가
        modalBox.classList.add("active");

      });

      // 모달 영역 오른쪽 상단 위쪽 x디자인 <button> 닫기 버튼 요소에 click 이벤트 등록
      close.addEventListener("click",() => {

        //모달 영역 오른쪽 상단 위쪽 x <button>을 클릭하면 <div class="active"> 모달영역에서 class 속성에 대한 "active" 값 제거
        modalBox.classList.remove("active"); // <div id="modal-box" class>

      });

  </script>
  
  
  <!-- 
    모달창?
    - 화면에 내용이 팝업되면서 기타 내용은 블러 처리되어 팝업된 내용에만 집중할 수 있게 해주는 창.

    주제 : 프로필보기를 클릭했을때 모달 박스에 프로필 정보를 보여주자

  -->



</body>
</html>
