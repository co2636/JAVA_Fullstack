<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트4</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- 방법1. HTML태그에 직접 이벤트 등록 -->
  <button onclick="alert('클릭!')">Click</button>

  <!-- 방법2. -->
  <script src="js/event-4.js"></script>
</body>
</html>
<!-- 
  결론 : "Click" <button>을 클릭하면 알림창은 나타나지 않고 문서의 배경색만 바뀐다.
        이것은 웹 요소에서 'on이벤트명' 속성을 하나만 사용할 수 있다.
        만약 이 속성을 <button> 태그에서도 사용하고 자바스크립트 소스에서도 
        사용한다면 가장 마지막에 사용한 onclick속성만 적용된다. 

        따라서 하나의 이벤트를 등록하고 여러함수를 연결하려면 
        addEventListener()메소드를 이용하여 이벤트를 등록하는 방법 3을 사용해야한다.
-->
