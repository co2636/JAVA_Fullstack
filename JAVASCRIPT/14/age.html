<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      주제 : 2024년을 기준으로 사용자의 태어난 년도를 입력받아 나이를 계산해서 보여주는 프로그램 -->

    <script>
      //1. 변수 선언 문법
      // var 선언할 변수명;

      // 기준 연도 2024를 저장할 변수 선언
      var currentYear;

      //2.선언한 변수메모리에 값하나 저장 문법
      // 선언한 변수명 = 저장할값;
      currentYear = 2024;

      //태어난 연도를 저장할 변수선언
      var birthYear;

      //계산후 저장할 나이를 저장할 변수선언
      var age;

      // 프롬프트 창(prompt())을 띄워 태어난 연도를 입력받아
      // birthYear이름의 변수메모리에 저장
      birthYear = prompt("태어난 연도를 입력하세요. (YYYY)");

      //현재나이 = 기준연도 - 태어난연도 + 1;
      age = currentYear - birthYear + 1;
      //  age =     2024    -   2000    + 1;
      //  25

      document.write(currentYear + "년 현재<br>");
      //                2024
      document.write(
        birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다."
      );
      //                2000                                     25
    </script>
  </body>
</html>
