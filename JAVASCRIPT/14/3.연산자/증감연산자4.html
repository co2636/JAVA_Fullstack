<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감연산자4</title>
  </head>
  <body>
    <script>
      let num3 = 10;

      document.write(num3--, "<br>"); // 10 출력
      document.write(num3, "<br>"); // 9 출력
      document.write(--num3, "<br>"); //8 출력
    </script>
  </body>
</html>
