<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제1</title>
  </head>
  <body>
    <script>
      /*
        문제1. 진영이의 하루 지출 내역이 다음과 같다고 할때,
               하루 지출 비용의 합계를 구한 후 적정 지출 비용의 초과 여부를 출력하세요.

               다음내용
                진영이의 하루 지출 비용은 교통비 3000원, 식비 6000원, 음료비 3000원입니다.
                삼항 조건연산자를 사용하여 하루 적정 지출 비용이 1만원을 초과했을 경우
                "0000 초과" 라고 출력하고, 아닐경우 "돈 관리 잘했어요!"라고 출력하세요.

      */
      let price1 = 3000; //교통비
      let price2 = 6000; // 식비
      let price3 = 3000; // 음료비

      let total = price1 + price2 + price3;
      let D_price = 10000;

      total > D_price
        ? document.write(total - D_price + "초과")
        : document.write("돈 관리 잘했어요!");
    </script>
  </body>
</html>
