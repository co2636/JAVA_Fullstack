<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리형</title>
  </head>
  <body>
    <script>
      //조건식 -> 숫자 100이 숫자 10보다 작으냐? 컴퓨터에게 물어보는 조건식
      console.log(100 < 10); // false 출력

      // -> 숫자 100이 숫자 10보다 크냐? 컴퓨터에게 물어보는 조건식
      console.log(100 > 10); // true 출력

      //-> 숫자 100이 숫자 10과 같으냐? 컴퓨터에게 물어보는 조건식
      console.log(100 == 10); // false 출력
    </script>
  </body>
</html>
