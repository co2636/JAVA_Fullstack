<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveTo</title>
</head>
<body>
  <script>
    /*
      window객체에서 제공하는 moveTo메소드
      - 현재 브라우저 창을 화면의 특정 위치로 이동시키는데 사용
      - 문법
            window.moveTo(x,y);
        x -> 이동할 수평좌표 - 화면의 왼쪽 모서리부터의 픽셀단위로 값을 지정
        y -> 이동할 수직좌표 - 화면의 위쪽 모서리부터의 픽셀단위로 값을 지정
    */
   // 현재 웹브라우저 창을 화면의 좌측 상단에서 100픽셀 오른쪽, 100픽셀 아래로 이동시킨다.
   window.moveTo(100,100);
              // x     y 축의 위치 값
              
  </script>
</body>
</html>
