  <!-- CSS문법으로 미리 스타일 정의 해놓자 -->
  <style>
    .red-color{
      color: red;

    }
    .fz20{
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p id="text">text</p>

  <script>
    //<p id="text">text</p> 선택해서
    const pEl = document.querySelector("#text");

    // pEl.classList.add("fz20"); // <p id="text" class="red-color fz20">text</p>

    //한 줄을 작성해서 red-color와 fz20을 추가하는 방법
    pEl.classList.add("red-color","fz20"); // <p id="text" class="red-color fz20">text</p>
    
    // 적용된 class속성에 대한 값을 삭제하고 싶을때 classlist속성의 remove()메소드를 사용하자

    pEl.classList.remove("red-color","fz20"); // <p id="text" class>text</p>

    //1초 간격으로 1초마다 toggle()메소드 반복 호출! 실행!
      window.setInterval(function(){
        pEl.classList.toggle("red-color");
