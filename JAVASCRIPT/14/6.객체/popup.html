<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업창 닫기</title>
</head>
<body>
  <!-- 
    window객체의 close 메소드
      : 열린 새 팝업창을 닫히게 하는 기능의 메소드
  -->
      <button onclick="window.close();">팝업창 닫기</button>
</body>
</html>
