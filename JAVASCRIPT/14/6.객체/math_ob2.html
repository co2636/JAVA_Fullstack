<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		 switch선택문을 사용하여  클라이언트가 입력한 '가위','바위','보' 중 하나를
		 숫자로 변환 시킨 후 , 변수 tNum에 저장합니다.
		 만일 클라이언트가  가위 바위 보 중에서 하나를 입력하지 않고 잘못된 값을 입력할경우
		 window객체의 alert("경고한다"); 메소드를 호출하여 
		 경고 메세지창을 보여 주자.
		 마지막으로 location객체의 reload()메소드를 호출하여 
		 웹브라우저의 새로고침F5(현재 보고 있는 사이트를 재요청)하게 하여 
		 다시 입력 받을수 있는 prompt를 띄워 주자
	 -->
	<script type="text/javascript">
		
		document.write("<h1>컴퓨터가 랜덤으로 내는 가위, 바위, 보 중 하나 맞추기</h1>")
	
		let t = window.prompt("가위, 바위, 보 중에서 하나 입력하시오", "가위");
		
		let tNum; //가위 입력시 -> 1 저장할 것임
				  //바위 입력시 -> 2 저장할 것임
				  //보 입력시  -> 3 저장할 것임
		
		switch (t) { //입력한 문자열 값("가위" 또는 "바위" 또는 "보")이
		
			//"가위" 일 경우 
			case "가위":
				tNum = 1;
				break;
			//"바위" 일 경우 
			case "바위":
				tNum = 2;
				break;				
			//"보" 일 경우 
			case "보":
				tNum = 3;
				break;				
			//"가위","바위","보" 이외의 다른 데이터를 입력했을 경우 
			default:
				window.alert("잘못 작성하셨습니다.");//경고 메세지창을 띄웁니다.
				location.reload(); //새로고침 처럼 
								   //현재 보고 있는 주소창에
								   //자동으로 주소를 입력하여 현재 페이지 재요청 F5
		}		  
		
				  
				  
				  
		//1부터 3까지 난수를 정수로 발생시킵니다.
		//1-> 가위  , 2 -> 바위,  3 -> 보 
		let com = Math.ceil(    Math.random() * 3  );  
				//0부터 3까지 중에서 난수를 실수값으로 하나 발생 
				//                0.1234567  
				//1
				
				//                 1.2345
				//2
				
				//                 2.11111111
				//3
		
		//발생한 난수를 이용해 컴퓨터가 정말 가위 바위 보 중에 어떤 종류의 값을 내는지
		//시각적으로 보여 주기 위해 <img>태그를 이용하여 출력
		document.write("<img src=images/math_img_"+com+".jpg alt=가위,바위,보>");
				
		//클라이언트가 입력한 가위(1) 바위(2) 보(3) 중 하나와 
		//컴퓨터가 낸 난수(1 또는 2또는 3)과 비교 
		//요약 : tNum변수의 값과 com변수의 값이 같은지 비교
		if(tNum === com){
		
			window.alert('맞췄습니다. 축하합니다.');
		
		}else if(tNum !== com){
			
			alert("틀렸네요! 다음기회에 도전 하세요!!");
		}
				
	
	
	</script>




</body>
</html>
