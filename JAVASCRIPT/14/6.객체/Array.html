<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.from메소드</title>
</head>
<body>
  <!-- 
    Array객체의 from메소드 사용법

  -->
  <script>
    //1. 유사배열 객체
    //    - 유사배열객체는 length속성을 가지며 index 번호로 요소에 접근할 수 있는 객체
    const arrayLike = { 0: "a", 1: "b", 2:"c", length:3 };
    
    //유사배열 객체를 일반배열로 변환
    const arr = Array.from(arrayLike); // -> ['a', 'b', 'c'] 일반배열을 생성해서 반환
                                       //      0    1    2    index
    console.log(arr);

    //2. 반복가능한 객체
    // - 반복가능한 객체는 Symbol.itarator메소드를 가진 객체이다.
    const set = new Set(['a', 'b', 'c']);
    
    //반복가능한 객체를 일반배열로 변환
    const arr2 = Array.from(set); // -> ['a', 'b', 'c'] 일반배열을 반환
    console.log(arr2);

    // 결론 : Array객체의 from메소드를 사용하면 NodeList유사뱅ㄹ을 실제일반배열로 변환하여 일반 배열의 메서드를 사용할 수 있다.
    //       이를 통해 중간에 노드를 삭제하더라도 안전하게 순회할 수 있다.
    
    
  </script>
</body>
</html>
