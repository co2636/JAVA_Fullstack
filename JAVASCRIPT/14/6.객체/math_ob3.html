<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    (최댓값 - 최솟값 + 1) 의미
     - (최댓값 - 최솟값 + 1)은 생성하고자 하는 정수 난수의 범위를 결정한다.
       예를 들어 최솟값이 3이고, 최대값이 7이면 (7-3+1)은 5가 됩니다. 즉,3부터7까지의 정수 (3,4,5,6,7)5개의 값을 생성할 수 있다.

      원하는 구간에 난수(랜덤값)를 정수로 발생하는 싟

        Math.floor( Math.random() * (최댓값 - 최솟값 + 1) ) + 최솟값;

      3 ~ 7 난수 하나를 정수로 발생 
      
      최솟값 3
      최댓값 7

      순서1. Math.random()이 0.8을 반환했다고 가정
      순서2.      0.8 * (7 - 3 + 1)
                 0.8 * (5)    -> 4.0
      순서3.  Math.floor(4.0) -> 4
      순서4.  4 + 최솟값
             4 + 3    -> 7







      3 ~ 7 난수 하나를 정수로 발생 
      
      최솟값 3
      최댓값 7

      순서1. Math.random()이 0.2를 반환했다고 가정
      순서2. 0.2 * ( 7 - 3 + 1)
            0.2 * (5)  -> 1.0
      순서3. Math.floor(1.0) -> 1
      순서4. 1 + 최솟값
            1 + 3  -> 4


    */

    // 120 ~ 150 사이의 난수 하나를 정수로 발생! 출력!

    let min = 120;
    let max = 150;
    const rndNum = Math.floor(Math.random() * (max - min +1)) + min;

    document.write(rndNum);



  </script>
</body>
</html>
