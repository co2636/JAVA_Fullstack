<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date객체</title>
</head>
<body>
  <script>

    //1. 현재 날짜 정보를 제공해주는 Date이름의 객체 생성
    //방법
    //    let 변수 = new Date();
    let today = new Date();

    // 현재 몇 월인지에 대한 정보를 제공받으려면 Date객체 내부의 getMonth()메소드 호출
    // 참고. getMonth()메소드를 호출하면 (현재 월 - 1) 한값을 반환한다.
    let nowMonth = today.getMonth() + 1; //6 + 1 = 7

    // console.log(nowMonth); // 7

    //현재 몇일 인지에 대한 정보를 제공받으려면 Date객체 내부의 getDate()메소드 호출
    let nowDate = today.getDate();

    // console.log(nowDate); // 31

    //현재 무슨요일인지에 대한 정보를 제공받으려면 Date객체 내부의 getDay()메소드 호출
    /*
      0  -> 일요일
      1  -> 월요일
      2  -> 화요일
      3  -> 수요일
      4  -> 목요일 
      5  -> 금요일
      6  -> 토요일

    */
    let nowDay = today.getDay(); //3 -> 수요일
    // console.log(nowDay); // 3

    document.write("현재 월 : " + nowMonth , "<br>");
    document.write("현재 일 : " + nowDate, "<br>");
    document.write("현재 요일 : " + nowDay, "<br>");
    



    /*
      Date객체 메모리에 만들어져 있는 메소드의 종류들

        getFullYear()메소드
        - 현재 날짜 정보 중에서도 연도 정보만 반환하는 기능

        getTime()메소드
        - 1970년 1월 1일 12:00 이후의 시간을 밀리초(1/1000)단위로 반환하는 기능

        getHours() 메소드
        - 현재 날짜 정보 중에서도 시간 정보만 반환하는 기능
          예) 0시 부터 23시까지의 숫자 사이의 값을 반환한다.

        getMinutes() 메소드
        - 현재 날짜 정보중에서 분 정보를 반환해주는데 0분 부터 59분 사이의 숫자 값을 반환한다.

        getSeconds() 메소드
        - 현재 날짜 정보중에서 초 정보를 반환해주는데 0초 부터 59초 사이의 숫자 값을 반환한다.

        setFullYear() 메소드
        - 특정날짜 Date객체 메모리의 속성에 연도를 변경해서 저장할때 사용하는 메소드

        setMonth() 메소드
        - 특정날짜 Date객체 메모리의 속성에 월정보를 변경해서 저장할때 사용하는 메소드

        .........



    */


  </script>
</body>
</html>
