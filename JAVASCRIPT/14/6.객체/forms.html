<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form요소노드</title>
</head>
<body>
  <form name="frm1">
    <input type="text" name="userid">
  </form>

  <form name="frm2">
    <input type="text" name="username">
  </form>
  
  <form name="frm3">
    <input type="text" name="usernick">
  </form>

  <script>
    //방법1. <form>태그에 name속성에 부여된 값을 이용해 <form>을 선택하는 방법
    //      문법
    //          document.form태그에 작성된 name속성값;
    //          - name 속성값이 적힌 <form>한쌍을 선택해 옴.
    console.log(document.frm1); // name속성값이 frm1인 <form> 선택해옴
    /*
    <form name="frm1">
      <input type="text" name="userid">
    </form>
    */
    console.log(document.frm2); // name속성값이 frm2인 <form> 선택해옴
    console.log(document.frm3); // name속성값이 frm3인 <form> 선택해옴
    console.log("-------------------------------");
//------------------------------------------------------------------------
    
    //방법2. document객체의 forms속성을 이용해 선택하는 방법

    // 현재 .html 웹문서에 작성되어 있는 모든 <form>요소노드들을 HTMLCollection객체에 담아 반환(선택해옴)
 
    // document객체의 forms속성을 호출하면 document객체의 하위 form요소노드들을 
    // 모두 HTMLCollection 배열에  담아 HTMLCollection 자체를 반환
    const HTMLCollections = document.forms;

    console.log(HTMLCollections[0]); // <form name="frm1"></form>
    console.log(HTMLCollections[1]); // <form name="frm2"></form>
    console.log(HTMLCollections[2]); // <form name="frm3"></form>
    

  </script>
  
</body>
</html>
