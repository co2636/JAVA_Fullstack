<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
    <script>
      /*
        배열 (Array)
        - 하나의 변수메모리에 칸을 나누어서 하나 이상의 데이터를 저장할 하나의 메모리 공간
        - [1, 2, 3, 4 ]; <------ 하나의 배열 메모리(Array) 공간

        이때 각 칸에 저장된 1 또는 2 또는 3 또는 4 등의 데이터를 요소라고 부른다.

        - 배열 메모리는 각 칸의 데이터에 접근하거나 저장된 데이터를 불러오거나 변경하기 위한 각 칸위치에 번호가 0부터 1씩 증가하면서 붙게 되는데..
          이 번호를 index 라고 부른다.
        - [ 1, 2, 3, 4 ]; <- 하나의 배열 메모리 공간
            0  1  2  3  <- index

        - 배열 메모리의 각 칸에 저장된 요소(데이터)는 index를 사용하여 각 요소에 접근하며,
          배열메모리에 어떤 데이터 유형(문자열, 숫자, 객체, 다른배열)이든 추가 저장, 삭제 할 수 있다.

        - 자바스크립트 배열메모리는 동적배열로, 크기가(칸의 갯수가) 자동으로 조절됨

        - 자바스크립트 배열메모리(Array) 다양한 내장메소드(함수)와 속성(변수)등을 제공한다.
          예) length 속성, push()메소드, shift() 메소드, unshift() 메소드 등...

-------------------------------------------------------------------------------------------------------------------

        배열메모리 생성 방법 2가지

          방법1. 리터럴 표기법 [ ] 대괄호 이용

            let 배열_메모리의_주소번지가_저장될_참조변수 = ["저장할값1", "저장할값2", "저장할값3"  ];
                                          index       0          1          2

            예) let colors = ["Red", "Green", "Blue"];
                                0       1       2     index

          방법2. Array 생성함수(생성자)를 이용

          let 배열_메모리의_주소번지가_저장될_참조변수 = new Array("저장할값1", "저장할값2");
                                                            0           1

              예) let colors = new Array("Red", "Green", "Blue");
                                          0        1       2      index

              단점 : 과도한 new키워드를 사용해야 하므로, 코드가 다소 장황해 질 수 있다.
                    혼동 가능성 있음
                    예) 만약 하나의 숫자인자를 전달하면, 해당 숫자를 길이로 가지는 
                       예를 들어 new Array(3)은 길이가 3인 비어있는 배열을 생성하게됨
 

          두 배열 생성 방법 요약

          1. 리터럴 표기법은 배열을 더 쉽고 빠르게 만들수 있는 방법. 코드가 간결하고 가독성이 뛰어남

          2. Array생성자는 보다 명시적인 배열 생성방법이지만, 사용시 주의가 필요하며 코드가 다소 복잡해질 수 있음

            결론 : 일반적으로 리터럴 표기법을 사용하는 것을 더 권장함

-------------------------------------------------------------------------------------------------------------------
            
      생선된 배열 메모리의 각 index 칸위치에 저장된 요소(값)을 불러와 사용하는 방법

        방법. 배열_메모리의_주소가 저장된 변수명[index];

            예. let colors = ["Red", "Green", "Blue"];
                               0        1       2       index
                
                colors[0]; //"Red"

                colors[1]; // "Green"

                colors[2]; // "Blue"

                colors[3]; // ? 이 경우는 생성한 배열 메모리에 존재하지 않는 배열의 index위치에 접근하므로 배열을 참조하는 범위 벗어남

      */
      // 변수 - 하나의 값을 저장할 한 칸의 메모리 공간 - 단독 주택
      // 배열 - 하나 이상의 값을 저장할 메모리 공간 - 한 동짜리 빌라 메모리


      //배열 메모리 생성 (리터럴표기법 사용)
      //참조변수명은 arr
      //배열 메모리의 각 index 칸에 순서대로 저장할 값들
      // -> 10, 20, 30

      const arr = [10, 20, 30];

      //배열(arr)이 제공하는 length속성 
      // - 배열에 저장된 요소의 총개수를 반환
      // console.log(arr.length); // 3

      //배열에 저장된 요소의 총갯수만큼 반복해서 얻어 출력이 가능하다.
      for(let i = 0; i < arr.length; i++){

        console.log( arr[i]);
     
      }

      // 배열에 저장된 원본 데이터를 변경하는 메소드들을 파괴적 메소드들이라 부른다.

        // 배열객체에서 제공하는 push()메소드
        // - 배열 메모리의 가장 뒤에 데이터를 추가시킬때 사용하는 메소드
        
        // 배열객체에서 제공하는 pop()메소드
        // - 배열 메모리의 가장 뒤에 데이터만 추출(가져오는)하는 메소드

        // 배열객체에서 제공하는 unshift()메소드
        // - 배열 메모리의 가장 앞에 새로운 데이터를 추가시키는 메소드

        // 배열객체에서 제공하는 shift()메소드
        // - 배열 메모리의 가장 앞에 저장된 데이터만 추출하는 메소드

        const arr2 = [10, 20, 30, 40];
        //             0   1   2   3  index

        //arr2 배열메모리 가장 뒷편에 50 추가
        arr2.push(50);

        console.log(arr2);

       //arr2 배열메모리 가장 뒷편에 저장된 데이터 50을 추출
       let number = arr2.pop(); //[10, 20, 30, 40 ]
       // number = 50
       console.log(arr2);
       console.log(number);

       //arr2 배열 가장 앞 위치에 0 데이터 추가
       arr2.unshift(0); // [0, 10, 20, 30, 40]
                        //  0   1   2   3   4
       console.log(arr2);

      //arr2배열 메모리의 가장 앞위치에 저장된 0을 추출
      let result = arr2.shift();
      
      console.log(arr2); //[10, 20, 30, 40]
                        //   0   1   2   3  index
      console.log(result);// 0

//-------------------------------------------------------------------------------------------------------------------

// forEach메소드는 배열에 저장된 원본 데이터를 변경하지 않기 때문에 비파괴적 메소드라 부른다.

// 배열 객체 메모리가 제공하는 forEach()메소드
// - 배열 메모리에 저장된 전체 요소의 갯수만큼 반복하는데
//   배열 메모리에 저장된 요소를 하나씩 순회하면서 요소마다 콜백 함수 function을 호출한다.

//문법                       v : 매개변수
//     배열명.forEach( function(v){} );

const arr3 = [ 10, 20, 30, 40];
//              0   1   2   3

arr3.forEach(function(value){
  //function 함수의 매개변수 value로 전달 받는값
  // arr3배열 메모리의 0 index위치 칸에 저장된 10부터 
  //                3 index 위치 칸에 저장된 40까지의 값을 차례대로 반복해서 출력
  // value = 10
  // value = 20
  // value = 30
  // value = 40
  console.log(value);

});




    </script>
