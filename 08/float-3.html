<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
        padding: 20px;
      }
      #box1 {
        background: #ffd800;
        float: left; /* 왼쪽 플로팅*/
      }
      #box2 {
        background-color: #0094ff;
        float: left;
      }
      #box3 {
        background: #00ff21;
      }
      #box4 {
        background: #a874ff;
        clear: left; /*플로팅 해제*/
      }
    </style>
  </head>
  <body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
  </body>
</html>
