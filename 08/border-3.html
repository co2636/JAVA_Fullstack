<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        display: inline-block;
        width: 200px;
        height: 100px;
        margin: 15px;
        border-style: dashed ;
        border-width: 2px;
      }

      #box1{
        border-color: red;
      }

      #box2{
        border-top-color: blue;
        border-left-color: red;
        border-right-color: green;
        border-bottom-color: yellow ;
      }

    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
</html>
