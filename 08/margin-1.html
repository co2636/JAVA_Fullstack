<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        display: inline-block;
        border: 1px solid #222;
      }
      #margin1 {
        /* id속성에 대한 명이 margin1인 <div>영역의 바깥 위 오 아 왼 방향의 여백을 50px만큼 띄워 설정 */
        margin: 50px;
      }
      #margin2 {
        /* margin: (위아래) (왼쪽오른쪽) */
        margin: 30px 50px;
      }
      #margin3 {
        /* margin: (위) (왼쪽오른쪽) (아래) */
        margin: 30px 20px 50px;
      }
      #margin4 {
        /* margin: 위 오 아 왼 */
        margin: 30px 50px 30px 50px;
      }
      #margin5 {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>
  </body>
</html>
