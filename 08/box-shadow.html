<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        box-shadow속성
          - 박스 모델에 그림자 효과를 주는 속성
          - 문법
              box-shadow : 수평거리값 수직거리값 흐림정도값 번짐정도값 색상 inset
      */

      div {
        width: 200px; /* 콘텐츠 영역의 너비설정*/
        height: 100px; /* 콘텐츠 영역의 높이 설정*/
        border: 1px solid blue;
        margin: 15px;
        /* 
          display속성 : HTML요소의 박스모델을 정의하고 
                        요소가 페이지에 어떻게 배치 될지 결정하는 속성
                  
                  값의 종류

                  block : 요소를 블록레벨 요소로 설정하는 값.
                          블록요소는 항상 새로운 줄에서 시작하며, 가로 전체를 차지함.
                  
                  inline : 요소를 인라인레벨요소로 설정하는 값
                           인라인요소는 새로운 줄을 시작하지 않으면 
                           콘텐츠영역의 내용(텍스트 또는 이미지 크기) 만큼 공간을 차지함.

                  inline-block : 요소를 인라인레벨요소로 설정하지만,
                                 블록레벨요소처럼 너비와 높이를 지정할 수 있습니다.
                          
                  none : 요소를 화면에 표시하지 않습니다.       

                  flex : 요소를 컨테이너로 설정하여, 자식요소들을 플렉스 아이템으로 배치 합니다.

                  grid : 요소를 그리드 컨테이너로 설정하여, 자식요소들을 그리드 아이템으로 배치함

                  table : 요소를 테이블 컨테이너로 설정합니다.

                  table-row, table-cell, table-cloum 등등....

        
        */
        display: inline-block;

        /* 요소의 모서리를 둥글게 만드는데 사용하는 속성
            border-radius: 왼쪽 위  오른쪽 위  오른쪽 아래  왼쪽 아래;
        */
        border-radius: 10px 20px 30px 40px;
      }
      .box1 {
        box-shadow: 2px -2px 5px 0px; /* 오른쪽 윗부분에 그림자 */
      }

      .box2 {
        box-shadow: 5px 5px 15px 5px blue; /* 오른쪽 아랫부분에 파란색 그림자 */
      }
    </style>
  </head>
  <body>
    <!-- 
        첫번째 div박스는 그림자색을 따로 지정하지 않아 검은색으로 나타나고,
        두번째 div박스는 그림자의 번짐 정도와 색을 지정해서 파란색으로 나타나게 합니다.
    -->
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
