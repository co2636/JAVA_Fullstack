<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        display: inline-block;
        margin: 15px;
        /* 모든 div의 테두리 스타일을 - 실선으로 설정 */
        border-style: solid;
      }

      #box1 {
        /* 네 방향 모두 2px로 굵기 설정 */
        border-width: 2px;
      }
      /*
        thin : 웹 브라우저에서 정의한 얇은 두께. 일반적으로 약 1px

        medium : 웹브라우저에서 정의한 중간 두께. 일반적으로 약 3px

        thick : 웹브라우저에서 정의한 두꺼운 두께. 일반적으로 약 5px

      */
      #box2 {
        /* 위와 아래는 thick(5px) 왼쪽과 오른쪽 thin(1px)  */
        border-width: thick thin;
      }
      #box3 {
        /* 위쪽은 thick(5px) 오른쪽과 왼쪽은 thin(1px), 아래는 medium(3px) */
        border-width: thick thin medium;
      }
      #box4 {
        /* 위 10px 오른쪽 5px 아래쪽 20px 왼쪽 30px  */
        border-width: 10px 5px 20px 30px;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
  </body>
</html>
