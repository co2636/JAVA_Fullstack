<!DOCTYPE html>
<html lang="ko">
  <!-- HTML웹 문서 언어 설정 -->
  <head>
    <!-- 문자 인코딩 방법 UTF-8로 설정
     
          UTF-8은 유니코드 문자 인코딩의 한 종류로, 
          전 세계의 모든 문자를 표현 할수 있는 문자를 처리하는 방식의 값
          그래서 HTML문서 내부에 다양한 나라의 언어와 문자를 올바르게 표시할 수 있다.

    -->
    <meta charset="UTF-8" />

    <!-- 
      반응형 웹 디자인을 지원하기 위한 뷰포트 설정 하는 구문
      
      content속성에 witdh=device-width 는 너비를 디바이스의 너비와 동일하게 설정.
                    initial-scale=1.0 은 초기확대/축소 비율을 1로 설정하여
                    페이지가 처음 로드 될때 확대/축소 비율을 지정한다.
                    이 설정을 해야지만 모바일 장치에서 페이지가 올바르게 표시되도록 할 수 있음
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹 페이지의 제목 설정 -->
    <title>member1</title>

    <!-- 
      웹페이지의 파비콘을 설정합니다.
      
      파비콘아이콘은 브라우저의 탭, 북마크, 즐겨찾기 등에 표시된다.

      rel="icon" 링크의 관계를 아이콘으로 지정,
      type="image/x-icon" 은 파일의 MIME타입(웹브라우저로 응답할 데이터유형)을 지정한다.
            주타입/보조타입(.png, .jpg 등..)

    -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- 
      FontAwesom의 아이콘을 사용하기 위해 외부 스크립트를 불러온다.
      crossorigin="anonymous"는 교차 출처 요청에 대한 CROS설정.
      이 설정은 외부 리소스를 안전하게 불러오는데 사용된다.

    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- 
      현재 HTML문서에 연결하여 스타일을 적용시키는 외부 style.css 파일의 경로 작성!

    -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 
      defer 속성은 HTML문서가 완전히 웹브라우저에 파씽된 후에 
      자바스크립트를 실행하도록 지연시키는 역할을 한다.

      ie.js 브라우저를 체크하여 자바스크립트코드 연결을 설정한 js
    -->
    <script defer src="./js/ie.js"></script>
  </head>
  <body class="member1">
    <!-- section태그를 이용해서 카드의 모양을 설정 -->
    <section>
      <!-- 메뉴 영역(네비게이션 바 영역) -->
      <nav class="menu">
        <a href="#"><i class="fas fa-bars"></i></a>
        <!-- 메뉴 아이콘  -->
        <a href="#"><i class="far fa-sticky-note"></i></a>
        <!-- 노트 아이콘 -->
      </nav>

      <!-- 프로필 섹션 -->
      <article class="profile">
        <!-- 프로필 이미지 -->
        <img src="./img/member1.jpg" alt="프로필 이미지" />

        <!-- 이름 -->
        <h1>DCODELAB</h1>

        <!-- 직업 -->
        <h2>UI/UX INTERACTIVE DEVELOPER</h2>

        <!-- 더보기 버튼 -->
        <a href="#" class="btnView">VIEW MORE</a>
      </article>

      <!-- 연락처 목록 -->
      <ul class="contact">
        <li>
          <i class="fab fa-facebook-f"></i>
          <!-- 페이스북 아이콘 -->

          <span>Visit My Facebook page.</span
          ><!-- 설명 -->
        </li>
        <li>
          <i class="fas fa-envelope"></i
          ><!-- 이메일 아이콘 -->

          <span>xxxxxxxxx@naver.com</span
          ><!-- 이메일 주소 -->
        </li>
      </ul>

      <!-- 다른 멤버 링크 -->
      <nav class="others">
        <a href="member1.html" class="on"></a>
        <!-- 현재 페이지 링크-->

        <a href="member2.html"></a
        ><!-- 멤버2 링크 -->

        <a href="member3.html"></a
        ><!-- 멤버3 링크 -->

        <a href="member4.html"></a
        ><!-- 멤버4 링크 -->
      </nav>
    </section>
  </body>
</html>
