<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스</title>
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
      }
      .navi {
        width: 960px;
        height: 60px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ccc;
      }
      .navi ul {
        list-style: none;
        padding-top: 10px;
        padding-bottom: 5px;
      }
      .navi ul li {
        width: 150px;
        float: left;
        padding: 10px;
      }
      /* 
        a:link 한번이라도 클릭해서 방문하지 않은 <a>요소들을 모두 선택
        a:visited  한번이라도 클릭을 당해 방문한 <a>요소들을 모두 선택
      */
      .navi a:link,
      .navi a:visited {
        display: block;
        font-size: 14px;
        text-decoration: none;
        color: #000;
        padding: 10px;
        text-align: center;
      }

      /* a:hover a요소들 중에서 마우스포인터가 올라가 있는 a요소만 선택 */
      /* a:focus a요소들 중에서 포커스가 생성된 a요소만 선택 */
      .navi a:hover,
      .navi a:focus {
        background-color: #222;
        color: #fff;
      }

      /* a:active a요소들 중에서 클릭하고 있는 상태(활성화 되어있는 상태)의 a요소만 최종선택 */
      .navi a:active {
        background-color: #f00; /* 클릭하고 있는 상태의 a요소에만 배경색을 빨간색으로 적용*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navi">
        <ul>
          <li><a href="#">이용 안내</a></li>
          <li><a href="#">객실 소개</a></li>
          <li><a href="#">예약 방법 및 요금</a></li>
          <li><a href="#">예약하기</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
