<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transform:scale</title>
    <style>
      #container {
        width: 600px;
        margin: 20px auto;
      }
      .origin {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 40px;
      }
      .origin > div {
        width: 100px;
        height: 100px;
        background-color: orange;
      }

      /* 
				주제 : transform 속성에 scale()함수를 값으로 사용하여
				도형위에 마우스포인터를 올려 놓으면 크기가 변형되게 하는 예제.
			*/

      #container .origin #scalex {
        transform: scaleX(2); /* x축 방향으로 2배 확대 */
      }
      #scaley {
        transform: scaleY(1.5); /* y축 방향으로 1.5배 확대 */
      }
      #scale {
        transform: scale(0.7); /* x, y축으로(가로, 세로) 0.7배 확대 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="origin">
        <div id="scalex"></div>
      </div>
      <div class="origin">
        <div id="scaley"></div>
      </div>
      <div class="origin">
        <div id="scale"></div>
      </div>
    </div>
  </body>
</html>
