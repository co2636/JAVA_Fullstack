<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경이미지 조절</title>
    <style>
      #container {
        width: 1100px;
        margin: 50px auto;
      }
      .box {
        float: left;
        width: 300px;
        height: 300px;
        border: 1px solid #222;
        background: url("./images/bg4.jpg") no-repeat left top;
        margin: 20px;
      }

      #bg1 {
        /* 원래 배경이미지 크기로 표시 */
        background-size: auto;
      }

      #bg2 {
        /* 너비는200px 높이는 자동 계산 */
        background-size: 200px;
      }

      #bg3 {
        /* 배경이미지 너비는 div요소 너비의 50%, 높이는 자동계산 */
        background-size: 50%;
      }

      #bg4 {
        /* 배경이미지 너비와 높이는 div요소 너비의 50%, div요소 높이의 50% */
        background-size: 50% 50%;
      }

      #bg5 {
        /* div요소 안에 배경이미지가 다 보이도록 표시  */
        background-size: contain;
      }

      #bg6 {
        /* div 요소를 완전히 덮도록 배경이미지 표시 */
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="bg1"></div>
      <div class="box" id="bg2"></div>
      <div class="box" id="bg3"></div>
      <div class="box" id="bg4"></div>
      <div class="box" id="bg5"></div>
      <div class="box" id="bg6"></div>
    </div>
  </body>
</html>
