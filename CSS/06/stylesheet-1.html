<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내부 스타일</title>
  <!-- 내부 스타일 시트 작성 방법: 
        html파일 내부의 head태그 사이에 style태그에 작성하는 방법-->
  <style>
    h1{
      padding: 10px; /* h1태그 영역에 작성된 텍스트 기준으로 안쪽여백을 모두 10px만큼 띄움*/
      background-color: black; /* h1 태그 영역의 배경색을 검정색으로 설정*/
      color: white; /* h1태그 영역 내부에 작성된 텍스트 색상을 흰색으로 설정*/
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해서 혈액 순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>

</body>
</html>
