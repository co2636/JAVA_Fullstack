<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 선택자</title>

  <!-- 타입 선택자(태그명 선택자)       태그명
   
        문법
            태그명{ 속성명:값; }


      클래스 선택자

      문법
          .class 속성에 설정된 값
          .클래스명 (accent){
              속성명:값;
          }

          설명: 
            .   <- 클래스 속성에 대한 ~~
            .클래스명   <- class 속성에 대한 클래스명이 완전히 일치하는 요소를 선택해옴
  -->
  <style>
    p{
      font-style: italic; /* 타입 선택자 태그명p를 이용해 모든 p요소들을 선택하고 
                              폰트 스타일을 이텔릭체로 설정*/
    }
    /*  클래스 속성에 대한 클래스명이 accent와 완전히 일치하는 요소들을 몽땅선택해와 스타일 설정! 
    
        아래에 작성된 <h1> 과 <span>요소 2개를 몽땅 한번에 선택해 왔음
    */
    .accent{
      border: 1px solid black; /* 영역의 바깥 테두리 선 굵기 1px ,
                                     solid 가는 실선
                                     black 선 색상을 검정으로 설정
                                  */
                                  
      padding: 10px;
    }
    .bg{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해서 혈액 순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
