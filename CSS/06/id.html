<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 선택자</title>
  <!-- 아이디 선택자 #
      
      문법
          #아이디명{ 속성명:값; }

      설명
          #   <- id 속성에 대한 아이디명이~~
          #아이디명    <- id속성에 대한 아이디명이~ 작성한 아이디명과 
                          일치하는 요소를 선택해서 가져와 스타일 설정
  
  -->
  <style>
    #container{
      width: 500px;/* 선택해온 div렬렷릐 어지흫 500px로 설정*/
      border: 1px solid black;
      margin: 10px auto; /*중앙 배치 */
      padding: 10px; /* 선택해온 div영역의 테두리와 내용사이 안쪽 여백 10px로 설정*/
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해서 혈액 순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
