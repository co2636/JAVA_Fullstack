<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 사용하기</title>
  <style>
    body{
      background: url(./images2/bg0.jpg) no-repeat fixed; /* 기본 배경이미지 설정 */
      background-size: cover;
    }

    /* 
      미디어 유형을 데스크톱 또는 모바일에 적용되게 하기 위해 screen으로 설정하고
      조건부는 and 예약어로 작성을 하는데... 
      웹브라우저의 가로 너비가 1024px 이하가 되면 images 폴더에 저장된 bg1.jpg 이미지로 배경을 설정한다.
    */

    @media screen and (max-width: 1024px) {
      body{
        background: url(./images2/bg1.jpg) no-repeat fixed;
        background-size: cover;
      }
    }

    /* 
      미디어 유형을 데스크톱 또는 모바일에 적용되게 하기 위해 screen으로 설정하고
      조건부는 and 예약어로 작성을 하는데... 
      웹브라우저의 가로 너비가 768px 이하가 되면 images 폴더에 저장된 bg2.jpg 이미지로 배경을 설정한다.
    */
    @media screen and (max-width: 768px) {
      body{
        background: url(./images2/bg2.jpg) no-repeat fixed;
        background-size: cover;
      }
    }

    /* 
      미디어 유형을 데스크톱 또는 모바일에 적용되게 하기 위해 screen으로 설정하고
      조건부는 and 예약어로 작성을 하는데... 
      웹브라우저의 가로 너비가 320px 이하가 되면 images 폴더에 저장된 bg3.jpg 이미지로 배경을 설정한다.
    */
    @media screen and (max-width: 320px) {
      body{
        background: url(./images2/bg3.jpg) no-repeat fixed;
        background-size: cover;
      }
    }
    
    
  </style>
</head>
<body>
  
</body>
</html>
