<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 60px auto;
        /* rotate 애니메이션 이름을 작성해서 @keyframes rotate{}의 구문이 실행되도록 설정
        1.5s 1.5초동안 rotate 애니메이션 진행
        infinite 무한 반복.
        
        background 애니메이션 이름을 작성해서 @keyframes background{} 구문이 실행되도록 설정 
        1.5s 1.5초 동안 background 애니메이션 진행.
        infinite 무한 반복.
        alternate 반대 방향(from -> 50% -> to -> to -> 50% -> from)으로 진행되게 설정하는 값 
      */
        animation: rotate 5s infinite, background 5s infinite alternate;
      }

      @keyframes rotate {
        /* 0도 -> x축 -180도 회전 -> y축 -180도 회전 */
        from {
          transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        }
        50% {
          transform: perspective(120px) rotateX(-180deg) rotateY(0deg);
        }
        to {
          transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);
        }
      }

      @keyframes background {
        /* 배경색 빨강 -> 초록 -> 파랑 */
        from {
          background-color: red;
        }
        50% {
          background-color: green;
        }
        to {
          background-color: blue;
        }
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
