<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 1</title>
    <style>
      ul {
        list-style-type: none; /* 목록의 기본 블릿기호 제거 */
        font-size: small; /* 굴저 크기 작게 설정*/
      }
      .container {
        width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .subject {
        color: #ad3000; /* 텍스트 색상을 어두운 빨간색 으로 설정*/
        font-size: large; /* 글자 크기 크게 설정*/
        font-weight: 700; /*글자 굵기 설정*/
      }
      li {
        line-height: 2; /* 목록 항목의 줄 간격을 2.0으로 설정*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>최신 웹 디자인 트렌드</h1>
      <ul>
        <li>
          <span class="subject">반응형 웹 디자인</span> - 다양한 화면 크기에
          최적화하다
        </li>
        <li><span class="subject">플랫 디자인 </span> - 입체에서 평면으로</li>
        <li><span class="subject">풀스크린 배경 </span> - 콘텐츠에 집중</li>
        <li>
          <span class="subject">원 페이지 사이트 </span> - 한 페이지에 모든
          내용을 담다
        </li>
        <li>
          <span class="subject">패럴랙스 스크롤링 </span> - 동적인 효과로 강한
          인상을!
        </li>
        <li>
          <span class="subject">웹 폰트 </span> - 웹 타이포그래피를 받쳐주는
          기술
        </li>
      </ul>
    </div>
  </body>
</html>
