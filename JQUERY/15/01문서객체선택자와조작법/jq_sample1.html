  <script>

    <script>

</head>
<body>
  <h1 id="title" class="h">제목</h1>
  <!--

  -->
  <script>
    // 자바스크립트 문법으로 h1요소를 선택해와서 글자색상을 빨강으로 설정
    // document.getElementById("title").style.color = "red";
    // 제이쿼리 문법으로 h1요소를 선택해와서 글자색상을 빨강으로 설정
    $("#title").css("color","red");

  </script>


</body>
</html>
