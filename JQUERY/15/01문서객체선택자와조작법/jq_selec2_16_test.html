<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$.get()</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 
    get()메소드
    - 다른 외보 서버페이지로부터 데이터를 비동기적으로 가져오는데 사용되는 메소드
    - 주로 REST API와의 통신에 사용되며, GET요청을 통해 데이터를 요청할때 쓰임
    - 문법
          $.get(요청할서버페이지URL, 서버페이지로 전송할 데이터(객체형식)-  선택사항 , 요청이 성공했을때 호출될 콜백함수 function );


   -->
  

</head>
<body>
  <button id="fetch-data">데이터 가져오기</button>
  <div id="result"></div>

  <script>
    $("#fetch-data").click(function(){
            //데이터를 요청할 외부 서버페이지 주소 작성             , get요청이 성공했을때 요청에 따른 응답데이터를 받을 콜백 함수 
      $.get("https://jsonplaceholder.typicode.com/posts/1", function(data){

          console.log(data);
          /*
            {userId: 1, id: 1, title: 'sunt aut facere repellat provident 
            occaecati excepturi optio reprehenderit', body: 'quia et suscipit\nsuscipit 
            recusandae consequuntur …strum rerum est autem sunt rem eveniet architecto'}
          */
        $("#result").html(`<h2>${data.title}</h2> <p>${data.body}</p>`);
      });

    });


  </script>
</body>
</html>
