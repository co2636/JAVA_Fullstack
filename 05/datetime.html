<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. 날짜 입력을 나타내는 type="date", type="week"
      -웹 디자인 화면에 달력을 넣기 위한 태그

      - 기본 문법
        <input type="date" 또는 "mouth" 또는 "week">

        설명 : type="date"로 지정하면 달력에서 날짜를 선택해서 입력할 수 있다.
               날짜를 선택하면 필드에 "yyyy-mm-dd" 형식 연도, 월, 일이 표시된다.

               type="month"로 지정하면 달력에서 월을 선택해서 입력할 수 있다.
               월을 선택하면 "yyyy-mm"형식으로 연도, 월까지만 입력된다.

               type="week"로 지정하면 달력에서 주를 선택해서 입력할 수 있다.
               주를 선택하면 1월 첫째 주를 기준으로 몇 번째 주인지 입력된다.


    2. 시간 입력을 나타내는 type="time", type="datetime", type="datetime-local"
      - 시간을 지정할 때는 type="time"을 사용
      
      - 날짜와 시간을 함께 지정 할때는 type="datetime"이나 type="datetime-local"을 사용

      - 기본 문법
        <input type="time" 또는 "datetime" 또는 "datetime-local">

        설명 : type="time"은 폼에서 시간을 입력하게 합니다.
               시간 입력 필드는 웹브라우저 종류마다 다르게 디자인이 나타나는데
               항목이 3개로 구성된다는 점은 같습니다.

               첫 번째 항목부터 '오전'과 '오후'를 의미하고 나머지는 '시'와 '분'을 의미함

               type="datetime" 또는 type="datetime-local"유형을 사용하면
               사용자가 웹 문서를 보고 있는 지역에 맞는 날짜와 시간을 함께 입력할 수 있음
  -->
  <form action="">
    <!-- 실습. type="date",type="month",type="week"를 사용하여 3가지 형식의 날짜 입력하기 -->
    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">

    <hr>
    <!-- 실습. 2가지 형식의 시간 입력하기 -->
     <h1>시간 지정하기</h1>
     <input type="time">
     <input type="datetime-local">
     <input type="datetime">
     <hr>

     <!--
        날짜나 시간관련된 범위를 지정할때 min, max, step, value속성을 사용할수 있습니다.

          min, max : 날짜나 시간의 범위를 지정해 제한해서 보여줄때 사용
                     min속성은 범위의 시작날짜나 시간을 지정
                     max속성은 범위의 마지막날짜나 시간을 지정

          step : 스핀박스의 화살표를 클릭했을때 증가시킬 크기 지정

          value : 기본적으로 처음 화면에 표시할 날짜나 시간을 지정
                         
     
     
     
     
     -->
    <!-- 실습.2020-02-01 ~ 2020-02-15 -->
    <h1>범위 제한하기</h1>
    <input type="date" min="2020-02-01" max="2020-02-15" value="2020-02-14">
    <input type="time" >
    

  </form>
</body>
</html>
