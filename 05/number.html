<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. 숫자 입력 필드를 나타내는 type="number", type="range"

      - 텍스트 필드에서 사용자가 숫자를 직접입력할 수도 있지만, type="number"를 사용하면
        스핀박스가 나타나며 숫자를 선택할수 있다.
        그리고 type="range"는 슬라이드 막대를 움직여 숫자를 입력할 수 있다.

      - 기본 문법
        <input type="number">
        <input type="range">


    2. <input type="number"> 와 <input type="range"> 필드에서 사용할 수 있는 추가 속성들
      
      - min 속성 : 필드에서 입력할 수 있는 최소값을 지정합니다. 기본 최솟값은 0입니다.
      
      - max 속성 : 필드에서 입력할 수 있는 최대값을 지정합니다. 기본 최댓값은 100입니다.

      - step 속성 : 숫자 간격을 지정할 수 있습니다. 기본값은 1입니다.
      
      - value 속성 : 필드에서 표시할 초깃값입니다.
    
  -->
  <form action="a.jsp" method="get">
    <fieldset>
        <legend>상품 선택</legend>
        <!-- 
          실습 1. 스핀박스를 사용해 숫자 입력하기
              
              설명: 2개의 스핀박스 모두 최솟값은 0이고 최댓값은 각각 5와 3으로 지정했습니다.
                    step속성은 지정하지 않았으므로 화살표를 누를때 마다 1씩 커지거나 작아짐
                    그리고 두번째 스핀박스에는 value="1"를 지정해서 number.html 파일을 처음 요청했을때
                    첫 화면은 숫자 입력 필드에 1이 입력된 상태로 나타남




        
        
        
        
        
        -->     
        
        <p><b>주문할 상품을 선택해 주세요.</b></p>
         <ul>
            <li>
                <label><input type="checkbox" name="a" value="s_3"> 선물용 3kg</label>
                <input type="number" min="0" max="5" value="0">개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox" name="b" value="s_5"> 선물용 5kg</label>
                <input type="number" min="0" max="3" value="1">개 (최대 3개)
            </li>
            
            <!-- 
              실습 2. 슬라이드 막대바를 사용해 숫자 입력하기
                설명 : type ="range"를 사용해 숫자를 입력합니다.
                       2개의 슬라이드 막대 모두 최솟값은 0으로 지정하고
                       두 번째 슬라이드 막대의 초깃값은 1 입니다.
                       슬라이드 막대를 움직일때 마다 1씩 커지거나 작아집니다.   
            
            
            -->

            <li>
                <label><input type="checkbox" name="c" value="f_3"> 가정용 3kg</label>
                <input type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label><input type="checkbox" name="d" value="f_5"> 가정용 5kg</label>
                <input type="range" min="0" max="3" value="1">개 (최대 3개)
            </li>

         </ul>

         <p><b>포장 선택</b></p>
         <ul>
            <li><label><input type="radio" name="gift" value="yes"> 선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no"> 선물 포장 안함</label></li>
         </ul>



        <button>전송</button>
        <input type="reset">
    </fieldset>



</form>

</body>
</html>
