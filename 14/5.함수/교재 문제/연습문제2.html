<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제2</title>
</head>
<body>
  <script>
    function num(jumsu){
      if(jumsu <= 100 && jumsu >= 90){
        hak_jum = "A";
      }
      else if(jumsu <= 89 && jumsu >= 80){
        hak_jum = "B";
      }
      else if(jumsu <= 79 && jumsu >= 70){
        hak_jum = "C";
      }
      else if(jumsu <= 69 && jumsu >= 60){
        hak_jum = "D";
      }
      else{
        hak_jum = "F";
      }

      return hak_jum;
    }

    score = prompt('점수를 입력하세요.');
    document.write("점수는 " + score + "점이고 " + num(score) + "학점 입니다.<br>");
  </script>
</body>
</html>
