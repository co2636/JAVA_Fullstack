<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록스코프</title>
</head>
<body>
  <script>
    let a = 10; // 블록문 {}를 기준으로 전역 스코프 영역에 변수 선언
    //전역 변수 a

    // 블록문 { }
    {
      // 지역 스코프에 변수를 선언
      let b = 20; // 지역 변수 b

      console.log(`블록문 내부(지역스코프)에서 a변수값 얻어 출력 : ${a} `);
      console.log(`블록문 내부(지역스코프)에서 b변수값 얻어 출력 : ${b} `);

    }
    console.log(`블록문 외부(전역스코프)에서 a변수값 얻어 출력 : ${a} `);
    console.log(`블록문 외부(전역스코프)에서 b변수값 얻어 출력 : ${b} `);


  </script>
</body>
</html>
