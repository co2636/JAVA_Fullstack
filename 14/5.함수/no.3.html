<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 3</title>
</head>
<body>
  <script>
    /*
      3. 체질량 지수(BMI)를 계산하는 공식은 몸무게를 키(m)의 제곱으로 나눈 값입니다. 
         사용자에게 키(cm)와 몸무게(kg)에 해당하는 값을 전달받아 체질량 지수를 계산합니다. 
         체질량 지수가 26점 이상이면 비만, 24~25점은 과체중, 
         18.5~23점은 정상, 18.5점 미만은 저체중을 반환하는 함수를 만들어 보세요.	
	
      힌트)	
	      키는 cm 단위로 전달받기 때문에 m 단위로 변환하기 위해 100으로 나눕니다. 이후 문제에 주어진 BMI 공식에 따라 키를 제곱하고 이 값으로 몸무게를 나누어서 BMI를 구합니다. 
	      마지막으로 조건문을 사용해 조건(BMI 점수)에 따른 결과를 반환하게 작성하면 됩니다.
    */

    // 체질량 BMI를 구해서 반환하는 함수 만들기
    function getBMI(height, weight){ // height : 키(cm), weight : 몸무게(kg)

      // 키는 cm 단위로 전달받기 때문에 m 단위로 변환하기 위해 100으로 나눕니다.
      const h = height / 100; // m(미터) 단위로 변환해서 저장

      //체질량 지수(BMI)를 계산한다.
      // BMI = 몸무게(kg) / (키(h)의 제곱)
      const bmi = weight / (h * h);

      if(bmi > 25){ //26점 이상이면 비만
        return "비만";
      }
      else if(bmi >= 24 && bmi <= 25){ //24~25점은 과체중
        return "과체중";
      }
      else if(bmi >= 18.5 && bmi <= 23 ){ //18.5~23점은 정상
        return "정상";
      }
      else{ //18.5점 미만은 저체중
        return "저체중";
      }
    }

    let height = parseInt(prompt('키 입력'));
    let weight = parseInt(prompt('몸무게 입력'));

    // 함수 호출 
    const BMI = getBMI(height,weight);

    console.log("체질량(BMI) : " + BMI);

  </script>
</body>
</html>
