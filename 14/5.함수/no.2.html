<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
     // 2. 매개변수로 배열을 전달받아 배열의 요소 중에서 가장 큰 수를 찾아 반환하는 함수를 만들어 보세요. 
     // 이때, 배열 안의 데이터는 모두 0보다 큰 정수라고 가정합니다.

 	function getOrderDesc(arr){ //getOrderDesc라는 이름의 함수를 정의하여, 매개변수 arr는 숫자들이 저장된 배열을 전달 받는다.
 	
	  let result = 0; // result변수는 배열 메모리[]에서 가장 큰숫자를 저장하는 용도의 변수
	  
	  for(let i = 0; i < arr.length; i++){  
      // for반복문을 사용하여 배열메모리[10, 20, 100, 30, 40]에 저장된 각 요소들을 순회하면서 
      // 0index위치의 요소 10부터 ~ 4index위치의 요소 40을 얻어
      //currentNumber변수에 저장시키고 if(result < currentNumber)조건식의 실행문 
      // result = currentNumber를 통해 0보다 크거나 저장된 result값을 비교해 더 크면 result변수에 덮어씌워 저장한다.
	  
	    const currentNumber = arr[i]; // currentNumber 변수에 배열 인덱스 0부터 끝까지 반복문을 수행하면서 대입한다.
	    
	    if(result < currentNumber){ // 
	    
	      result = currentNumber  // 계속 반복하다보면 마지막에는 가장 큰 값이 result 변수에 저장된다.
	    }
	  }
	  return result; // 배열 [10, 20, 100, 30, 40]에 저장된 요소들 중 가장 큰 값 100을 result로 반환한다.
	}
	
	const result = getOrderDesc([10, 20, 100, 30, 40]);
  
	console.log(result); // 100 출력

  </script>
</body>
</html>
