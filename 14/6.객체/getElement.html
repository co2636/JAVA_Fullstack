<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>노드 선택하기(속성)</title>
    </head>

    <body>
      <script>
        //    document 객체(getElement.html 문서객체) 아래에 작성된 DO 중에서 첫번째로 작성된 <!DOCTYPE html>노드를 선택해서 반환
        console.log(document.firstChild); // document객체 아래에 작성한 첫번째 자식노드 <!DOCTYPE>노드 선택해서 반환

        console.log(document.firstElementChild); // document객체 아래에 작성된 DO 중에서 첫번째로 작성된 <html>요소노드를 선택해서 반환
                      // <html></html>

        // document.childNodes속성을 호출하면 getElement.html 웹 문서 내부에 작성된 모든 첫 자식 노드들을  새로운 NodeList배열에 담아 
        // NodeList배열 자체를 반환 합니다.
        //["<DOCTYPE html>", "<html>...</html>"]
        //          0                 1         index

        //2. .firstElementChild속성을 호출하면 <html></html> 내부에 작성된 첫번째로 작성된 자식요소노드인 
        //<head></head> 자식요소노드를 반환 (선택해서 가져옴)

        //3. .firstElementChild속성을 다시 한번 더 호출하면 <head></head> 내부에 작성된 첫번째 <meta charset="utf-8">
        //   자식요소노드 선택해서 가져옴

        //4. .nextElementSibling속성을 호출하면 <meta charset="utf-8"> 다음에 작성한 다음요소노드인 
        //  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 요소노드 최종 선택

                    //"<html> ...</html>"  
                    //<head>...</head>   
                    //<meta charset="utf-8"></meta>
                    // <meta name="viewport" content="width=device-width, initial-scale=1.0">

        console.log(document.childNodes[1].firstElementChild.firstElementChild.nextElementSibling);
        



      </script>
    </body>
</html>
