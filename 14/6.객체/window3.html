<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윈도우 객체3</title>
</head>
<body>

  <script>
    /*
      window객체의 setInterval()메소드, clearInterval()메소드

        setInterval()메소드
        - 일정한 시간 간격으로 실행문을 반복하여 실행시킬때 사용하는 메소드
          즉, 일정한 시간간격으로 자동으로 사진이 바뀌는 사진첩을 만든다거나 
          자동으로 흐르는 슬라이드 배너를 만들때 사용함
        - 기본 문법
              let 참조변수 = window.setInterval("실행문", 시간간격의 값(밀리초 단위));
              let      t = window.setInterval("i++", 3000); // 3초마다 변수 i의 값을 1씩 증가

              설명 : 가려 3초 간격이라면 3000을 작성해야함. 
                    만약 10초 간격이라면 10000을 작성해야함.
                    만약 0.5초 간격이라면 500을 작성해야함.
                    마지막으로 t 참조변수는 호출한 setInterval메소드를 제거 시킬때 사용함.

        clearInterval()메소드
        - setInterval()메소드를 사용하여 일정한 시간 간격으로 계속해서 반복해 실행되는 
          setInterval() 메소드를 제거해서 취소하고자 할때 사용되는 메소드
          즉, 자동으로 바뀌는 사진첩을 멈추고자 할때 사용함
        
        - 기본문법
            window.clearInterval(참조변수전달);
            window.clearInterval(t); <- t 참조변수에 저장되어 있던 setInterval()메소드 제거함.

    */

    let i = 0;
    // 3초 휴식 후 즉! 3초 간격으로 실행문(i++)를 반복해서 수행
    let auto = setInterval("console.log(i++)", 3000);

  </script>
  <!-- 아래의 버튼에 클릭이벤트 등록후 클릭하면 clearInterval()메소드를 호출해 setInterval()메소드 제거! 실행중지 시키자 -->
  <button onclick="clearInterval(auto)">정지 버튼</button>

</body>
</html>
