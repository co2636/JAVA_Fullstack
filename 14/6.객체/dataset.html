<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 조작하기</title>
</head>
<body>
  <button data-cnt="10">가방 구매</button>
  <button data-cnt="0">신발 구매</button>

  <script>
    //querySelectAll 메솓로 복수의 노드를 선택해서 button요소 노드 2개를 한꺼번에 NodeList배열에 담아서 선택해 온다.
    const buttonEls = document.querySelectorAll("button");
    /*
      [ <button data-cnt="10">가방 구매</button> , <button data-cnt="0">신발 구매</button> ] 배열
                        0                                               1                index
    */
    // forEach 메소드는 배열에 저장된 요소의 갯수만큼 반복해서 function 함수를 호출하여 실행한다.
    //먼저 첫 번째 반복할때 function호출되어 el매개변수로 위 0index위치에 저장된  
    //<button data-cnt="10">가방 구매</button>가 전달되어 온다.
    //두 번째 반복할때 function호출되어 el매개변수로 위 1index위치에 저장된  
    //<button data-cnt="0">신발 구매</button>가 전달되어 온다.
    buttonEls.forEach(function(el){

      // dataset속성을 호출하여 각 button요소의 data- 로 시작하는 속성의 값을 가져왔다.
      // button 요소의 data- 로 시작하는 속성에대한 정보를 가져오는데 DOMStringMap객체에 담아 DOMStringMap객체 자체를 반환해서 가져옴
      console.log(el.dataset);
      //DOMStringMap{cnt: '10'}
      //DOMStringMap{cnt: '0'}
      
      //data-cnt속성의 값만 가져오고 싶다면 선택한요소.dataset.cnt속성을 호출하여 value값만 가져올 수 있음
      console.log(el.dataset.cnt); //10
                                   // 0

      //data-cnt속성에 대한 값 변경
      el.dataset.cnt = 50;
      console.log(el.dataset.cnt); // 50
                                   // 50

      

    });


  </script>
</body>
</html>
