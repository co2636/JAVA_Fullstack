<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 조작하기</title>
</head>
<body>
  <p id="text">text</p>

  <script>
    //<p id="text">text</p> 요소노드
    const pEl = document.getElementById("text");

    pEl.style.color = "red"; // text 텍스트노드의 색상을 빨강으로 설정

    //<p id="text">text</p> 요소노드
    const pEl2 = document.querySelector("p");
    
    // 주의 할점
    // CSS속성 중에서 background-color속성과 같이
    // 대시 - 기호를 뺄셈연산자 -로 인식한다는 점이다.
    //그러므로 backgroundColor처럼 카멜표기법으로 변경해서 작성해야 한다.
    
    pEl2.style.backgroundColor = "#ff0000"; //배경색 빨강으로 설정

    pEl2.style.fontSize = "20px"; // 글자 크기 20px

    pEl2.style.color = "#ffffff"; // 글자 색상 흰색으로 설정


  </script>
</body>
</html>
