<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 조작</title>
</head>
<body>
  <p id="title">Hello, <span style="display: none;">javascript!</span></p>

  <script>
    // id속성값이 title이 부여된 <p> 전체 노드요소를 선택해 오고 .innerHTML속성을 호출해 
    //<p>안에 작성된 모든 (텍스트노드, 요소노드 모두 포함) 자식노드들을 최종 선택해서 가져온다.
    console.log(document.getElementById("title").innerHTML );
    // Hello, <span style="display: none;">javascript!</span>


    // id속성값이 title이 부여된 <p> 전체 노드요소를 선택해 오고 .innerText속성을 호출해 
    //<p>안에 작성된 첫 자식텍스트노드들 Hello,를 최종 선택해서 가져온다.
    console.log(document.getElementById("title").innerText );// Hello,

    // id속성값이 title이 부여된 <p> 전체 노드요소를 선택해 오고 .textContent속성을 호출해 
    //<p>안에 작성된 모든 텍스트노드들 (Hello, javascript!)을 
    // 최종 선택해서 가져온다.
    console.log(document.getElementById("title").textContent); // Hello, javascript!
    
  </script>
</body>
</html>
