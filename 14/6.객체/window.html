<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윈도우 객채</title>
</head>
<body>
  <!-- <button></button>태그에 클릭하는 행동(이벤트) 등록 -->
   <button onclick="printInfo();">버튼</button>

  <script>
    //사이트 이용자가 위 작성해놓은 <button>버튼을 한번 클릭하는 순간 호출되는 함수 정의
    function printInfo(){
      //함수 기능 작성
      //window 객체에서 제공해주는 속성들을 호출하여 윈도우 창 하나에 대한 정보를 가져와 출력
      document.write(`웹 브라우저 창 너비: ${window.innerWidth}<br>`);
      document.write(`웹 브라우저 창 높이: ${window.innerHeight}<br>`);
      document.write("웹 브라우저 창 위쪽 면과 모니터 사이의 간격 : " + window.screenTop + ", " + window.screenY + "<br>");
      document.write("웹 브라우저 창 왼쪽 면과 모니터 사이의 간격 : " + window.screenLeft + ", " + window.screenX + "<br>");
      document.write("웹 브라우저 창의 스크롤 막대바가 위치한 가로 위치값 : " + window.scrollX + "<br>");
      document.write("웹 브라우저 창의 스크롤 막대바가 위치한 세로 위치값 : " + window.scrollY + "<br>");


    }


  </script>
</body>
</html>
