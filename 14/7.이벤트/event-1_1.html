<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 방식3</title>

  <!-- 
    동작 설명
    
    1. (방식1) event-1_1.html 웹페이지가 웹브라우저에 로드되고, 버튼이 HTML요소에 직접 등록된 'onclick' 이벤트 핸들러(alert('HTML Event'))를 가진다

    2. (방식2) 이후, javascript코드가 실행되면서 'document.getElementById("myButton").onclick'에 새로운 핸들러 함수 ( alert('DOM Event');)가 등록된다
  
    이로 인해서 방식1이 방식2로 인해 덮어 씌워진다.

    따라서 결국 버튼을 클릭하면 'DOM Event' 경고 메세지창이 출력된다.
    --> 

  <script>
    //웹 브라우저 창에 load이벤트 등록
    window.onload = function(){

      //방식2. DOM을 이용한 이벤트 등록
      document.getElementById("myButton").onclick = function(){
        
        alert('DOM Event');


      };

    }

  </script>
  
</head>
<body>
  
  <!-- 방식1. HTML요소에 직접 이벤트 등록 -->
  <button id="myButton" onclick="alert('HTML Event')">Click me</button>
  
  <!-- 
  선택한 요소에 이벤트 등록하는 방식 2가지
    방식 1. 직접 HTML요소에 이벤트 등록 방식
        예) <태그명 on등록할이벤트종류="이벤트처리함수호출">텍스트</태그명> 

    방식 2. DOM을 이용한 이벤트 등록 방식
        문법) 요소노드선택.on등록할이벤트종류 = "이벤트처리함수호출";
  -->
</body>
</html>
