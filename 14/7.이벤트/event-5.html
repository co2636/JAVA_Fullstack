<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트에 입력한 글자수</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/event-5.css">

</head>
<body>
  <div id="contents">
    <input type="text" id="word">
    <button id="bttn">글자 수 확인</button>
  </div>

  <div id="result"></div>

  <script>
    //참고. 입력한 문자열의 문자갯수(길이) 알아내기위해 length 프로퍼티(속성) 사용
    const button = document.querySelector("#bttn");

    button.addEventListener("click",() => {

      //텍스트 필드에 입력한 내용 얻기
      const word = document.querySelector("#word").value;
      
      //결과값을 표시할 <div id="result"></div>요소를 선택해서 가져와 저장
      const result = document.querySelector("#result");

      //텍스트 필드에 입력한 전체 문자열의 문자 길이(갯수)
      let count = word.length;

      //결과값 표시
      result.innerText = `${count}`;

    });

  </script>
</body>
</html>
