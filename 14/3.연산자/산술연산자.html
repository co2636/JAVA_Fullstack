<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
  </head>
  <body>
    <script>
      // 나누기 연산자와 나머지 연산자 비교하기

      var numberOne = 15 / 2; // numberOne변수에 저장되는 값은 7
      document.write(numberOne, "<br>"); // 7.5 출력
      // 결론 : 15를 2로 나누면 7.5가 나온다.
      //        정수 15를 정수2로 나누었을때 소수점이하의 값이 발생한다.
      //        따라서, 15를 2로 나누면 7.5가 나오는 것은 정수와 정수의 나눗셈결과가 소수점이하를 포함할 수 있기 때문이다.

      //              15를 2로 나누었을때 나머지 값 구할때 %연산자 사용
      var numberTwo = 15 % 2; // numberTwo변수에 저장되는 값은 1
      document.write(numberTwo, "<br>"); // 1 출력

      // 그 밖의 산술연산자 + - *
      var result1 = 10 + 1; // result1에 11 저장
      document.write(result1, "<br>"); // 11 출력

      var result2 = 10 - 9; // result2에 1 저장
      document.write(result2, "<br>"); // 1 출력

      var result3 = 3 * 10; // result3에 30 저장
      document.write(result3, "<br>"); // 30 출력

      document.write("--------------------<br>");

      // numberA 변수를 선언하는 동시에 1을 저장
      let numberA = 1;

      // numberB 변수를 선언하는 동시에 2를 저장
      let numberB = 2;

      // numberA 변수에 저장된 값과 numberB변수에 저장된 값의 합을 출력 후 줄바꿈
      document.write(numberA + numberB, "<br>");

      // numberA 변수에 저장된 값에서 numberB변수에 저장된 값을 뺀 후 출력, 줄바꿈
      document.write(numberA - numberB, "<br>");

      // numberA 변수에 저장된 값과 numberB변수에 저장된 값을 곱한 결과데이터 출력 후 줄바꿈
      document.write(numberA * numberB, "<br>");

      // numberA 변수에 저장된 값을 numberB변수에 저장된 값으로 나눈 나머지를 구해 출력 후 줄바꿈
      document.write(numberA % numberB, "<br>");

      // numberA 변수에 저장된 값을 numberB변수에 저장된 값으로 나눈 몫을 출력 후 줄바꿈
      document.write(numberA / numberB, "<br>");

      document.write("--------------------<br>");

      // 만일 연산자가 동등한 우선순위를 가질때는 왼쪽에서 오른쪽으로 차례대로 계산함.
      // 그런데... 곱셈 또는 나눗셈은 덧셈 그리고 뺄셈과 같은 연산식에 있을때는
      // 곱셈 또는 나눗셈을 먼저 계산하고 그 후 덧셈 또는 뺄셈을 계산한다.

      let result4 = 1 + 2 * 10; // 21
      // 순서1. 2 * 10을 먼저 한다. 그래서 20으로 만들어준다.
      // 순서2. 앞에 작성된 1과 20을 + 더한다. 연산결과 21을 만들어 준다.
      document.write(result4, "<br>"); // 21 출력

      let result5 = (1 + 2) * 10; // 30   ()가 우선수위 젤 높음
      // 순서1. (1 + 2)부터 먼저 계산해 3을 만든 후
      // 순서2. 3 * 10을 해서 최종 30을 만들어 준다.
      document.write(result5, "<br>"); // 30 출력
    </script>
  </body>
</html>
