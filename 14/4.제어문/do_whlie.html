<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>do_while 반복문</title>
</head>
<body>
    <script>
        // 주제 : 사용자가 입력한 숫자가 10이상일때 까지 계속 반복해서 입력을 받는 프로그램
        
        let number; // number변수는 사용자로 부터 입력받은 숫자를 저장하기 위해 선언됨.

        let i = 0; // i변수는 사용자가 입력한 횟수를 저장하기 위해 선언됨.
        
        //do while 반복문
        do{
            // 사용자로 부터 숫자 입력 받아 입력받은 숫자 형태의 문자열ㅇ르 숫자로 변경해서 저장
            number = parseInt( prompt("숫자를 입력하시오(10이상): ") );
            // 10 

            //입력받은 숫자가 10보다 작은 경우 메세지 출력
            if(number < 10){
                document.write( ++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력 바람<br>");
            }
            
            //입력 받은 숫자가 10이상이 될때 까지 계속 반복해서 실행코드 실행되게!!
        }while(number < 10)
        
        //숫자가 10이상일 경우 메세지 출력
        document.write(++i + "번째 입력한 숫자는 " + number + "입니다. 프로그램을 종료합니다.");

    </script>

</body>
</html>
