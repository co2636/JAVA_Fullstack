<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_3</title>

</head>
<body>
    <!-- 
        주제 : while 반복문을 사용하여 팩토리얼을 계산하는 프로그램 만들기

            팩토리얼이란?
            1부터 주어진 어떤 숫자까지 곱한 결과.
            예를 들어 3의 팩토리얼은? 1 * 2 * 3의 계산 결과인 6을 의미하며
            3팩토리얼 이라고 읽고 3! 라고 쓴다. 

    -->

    <h1>while 반복문을 사용한 팩토리얼 계산</h1>

    <script>
        // 사용자에게 입력받은 숫자까지의 팩토리얼을 구하기 위해 입력받은 숫자값을 n변수에 저장
        let n = prompt("숫자를 입력하세요.","10");
        
        //입력을 했거나 입력하지 않았을 경우 각각 다른 메세지를 저장할 변수 선언
        let msg = "";

        // promt함수를 이용해 입력 후 확인 버튼을 눌렀다면?
        //('취소' 버튼을 누르지 않았는지 체크 )
        if( n !== null){
            //입력한 값의 팩토리얼 계산 결과 값을 저장할 변수를 선언하고 1로 초기화
            let nFact = 1;

            // 카운터 변수 i를 선언하고 일단 1 초기화
            let i = 1;

            //i변수의 값이 입력받은 숫자(n변수에 저장된 값)보다 작거나 같을때까지 반복
            // 만약 3을 입력 받았다면 i변수 값이 1에서 입력받은 숫자 3보다 작거나 같을때 까지 반복
            while( i <= n ){
                // 1 *= 1;  // nFact = 1
                // 1 *= 2;  // nFact = 2
                // 2 *= 3;  // nFact = 6
                nFact *= i; 

                i++; // 1 -> 2 -> 3   ->4
            }
            //nFact = 6
            //i = 4
            //    3 + "! = ";
            msg = n + "! = " + nFact;
            // "3! = 6" 
            
        }
        else{ //promt함수를 이용해 입력 후 취소 버튼을 눌렀다면? 
              // ('확인' 버튼을 누르지 않았는지 체크)
            msg = "값을 입력하지 않거나 취소버튼을 눌러서 숫자를 가져오지 못했다."
        }

        document.write(msg); //3! = 6

    </script>
</body>
</html>
