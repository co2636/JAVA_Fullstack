<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div{
            display: inline-block; /* 인라인 블록으로 설정하여 가로로 나열되도록 한다. */
            border: 1px solid #ccc; /* 경계선 설정 */
            margin: 15px;
            padding: 0 20px 30px 20px ; /* 안쪽 여백 */
            line-height: 2; /* 행간 설정 2배*/
        }
        div h3{
            text-align: center; /* 텍스트 가운데 정렬 */
            font-weight: bold; /* 글꼴 굵게 설정 */
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <!-- 주제 : 중첩 for문을 (바깥쪽 for문 안에 안쪽 for문 같이 사용) 이용하여 CSS를 반영한 구구단 반복 출력 만들기 -->
    <script>
        let i, j; // i는 바깥쪽 for문에서 사용,  j는 안쪽 for문에서 사용
        for(i = 1; i <= 9; i++){
            document.write("<div>");
            document.write("<h3>" + i + "단 </h3>");

            for(j = 1; j<=9; j++){
                document.write(i + " X " + j + " = " + i*j ,"<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
