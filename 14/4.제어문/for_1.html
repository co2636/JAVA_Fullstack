<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>    
        // for( 초기값; 조건식; 증감식 ){
        //     반복 실행할 코드 작성;
            
        // }

        //동작 순서
        //1. 변수 i에 초기값 1을 저장
        //2. 조건식 i <= 10; 이 참일 경우 { }중괄호 내부의 실행문 실행!
        //3. i++ 증가연산자로 변수 i에 저장된 값을 1증가 시켜 다시 저장함!
        //4. 다시~~ 조건식 i <= 10;을 검사해서 
        // 만약 true 참이면 2.3.4. 순서를 다시 반복함.
        // 만약 fasle 거짓이면 for의 {}중괄호를 완전히 빠져나감.



        for(let i=1; i <= 10; i++){
            // 변수 i가 1씩 증가되어 10번 반복 출력됨
            document.write("반복" + i, "<br>");
        
        }

    </script>
</body>
</html>
