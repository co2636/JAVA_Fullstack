<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상수</title>
  </head>
  <body>
    <script>
      //const 예약어로 age라는 이름의 상수메모리 만들고 = 대입기호를 이용해 25를 상수메모리에 저장
      const age = 25;

      console.log(age);

      //age 상수 메모리는 단 한번만 값을 저장할 수 있기 때문에 아래줄의 코드에서 에러가 발생함.
      age = 10;

      console.log(age);
      //-----------------------------------------------------------------------------------------------------

      // const name; // 상수 선언과 함께 반드시 값을 초기화 해야 합니다.
      // name = "김개똥";
    </script>
  </body>
</html>
