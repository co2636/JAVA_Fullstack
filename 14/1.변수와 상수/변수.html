<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // 초기화 하지 않은 변수 선언 예
      // 참고. 초기화 : 변수를 만들고 처음 값을 대입해서 저장하는 것.
      let age;

      // 변수명 = 저장할 값;
      age = 25;

      // age 변수에 저장된 값을 불러와 출력
      // console.log(출력할 값이 저장된 변수명);
      console.log(age); // 25 출력

      age = 30;

      //age변수에 저장된 값을 불러와 출력
      console.log(age); // 30 출력

      // 테스트 방법 - 크롬 웹브라우저를 실행한 후 F12 눌러 console 탭에서 확인
    </script>
  </body>
</html>
